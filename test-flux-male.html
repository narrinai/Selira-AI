<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Male Character Image Test | Selira AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      color: #3b82f6;
      margin-bottom: 16px;
      font-size: 32px;
    }
    
    .test-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .test-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      color: #3b82f6;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-input, .form-select {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    
    .form-select option {
      background: #2a2a2a;
      color: white;
    }
    
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #6b7280;
    }
    
    .btn-secondary:hover {
      background: #555;
    }
    
    .preset-btn {
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
      font-size: 12px;
    }
    
    .preset-btn:hover {
      background: #3b82f6;
      border-color: #3b82f6;
    }
    
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .result-item {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .result-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    
    .result-info {
      padding: 16px;
    }
    
    .result-prompt {
      color: #b3b3b3;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .result-details {
      color: #888;
      font-size: 11px;
    }
    
    .loading {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: #888;
    }
    
    .error {
      background: #2a1a1a;
      border: 1px solid #ef4444;
      border-radius: 12px;
      padding: 20px;
      color: #ef4444;
    }

    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    @media (max-width: 768px) {
      .test-row {
        grid-template-columns: 1fr;
      }
      
      .results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üë® Male Character Image Generator</h1>
      <p style="color: #b3b3b3;">Flux Schnell via Replicate - Specialized for male characters</p>
    </div>
    
    <!-- Quick Presets -->
    <div class="test-section">
      <h2 style="color: #3b82f6; margin-bottom: 16px;">‚ö° Male Character Presets</h2>
      <div class="presets">
        <button class="preset-btn" onclick="loadPreset('male-professional')">üíº Professional</button>
        <button class="preset-btn" onclick="loadPreset('male-warrior')">‚öîÔ∏è Fantasy Warrior</button>
        <button class="preset-btn" onclick="loadPreset('male-anime')">üéå Anime Hero</button>
        <button class="preset-btn" onclick="loadPreset('male-casual')">üëï Casual</button>
        <button class="preset-btn" onclick="loadPreset('male-formal')">ü§µ Formal</button>
        <button class="preset-btn" onclick="loadPreset('male-rugged')">üßî Rugged</button>
        <button class="preset-btn" onclick="loadPreset('male-korean')">üá∞üá∑ Korean</button>
        <button class="preset-btn" onclick="loadPreset('male-japanese')">üáØüáµ Japanese</button>
      </div>
    </div>

    <!-- Custom Generation -->
    <div class="test-section">
      <h2 style="color: #3b82f6; margin-bottom: 16px;">üéõÔ∏è Custom Male Generation</h2>
      
      <div class="test-row">
        <div class="form-group">
          <label class="form-label">Custom Prompt</label>
          <input type="text" id="customPrompt" class="form-input" placeholder="e.g., professional headshot, confident expression" value="professional headshot portrait, confident man">
        </div>
        
        <div class="form-group">
          <label class="form-label">Character Name</label>
          <input type="text" id="characterName" class="form-input" placeholder="Character name" value="Marcus">
        </div>
      </div>
      
      <div class="test-row">
        <div class="form-group">
          <label class="form-label">Style</label>
          <select id="style" class="form-select">
            <option value="realistic">Realistic</option>
            <option value="anime">Anime</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Ethnicity</label>
          <select id="ethnicity" class="form-select">
            <option value="white">White/Caucasian</option>
            <option value="black">Black/African</option>
            <option value="korean">Korean</option>
            <option value="japanese">Japanese</option>
            <option value="indian">Indian/South Asian</option>
            <option value="hispanic">Hispanic/Latino</option>
            <option value="middle-east">Middle Eastern</option>
          </select>
        </div>
      </div>
      
      <div class="test-row">
        <div class="form-group">
          <label class="form-label">Hair Length</label>
          <select id="hairLength" class="form-select">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-label">Shot Type</label>
          <select id="shotType" class="form-select">
            <option value="portrait">Portrait</option>
            <option value="fullbody">Full Body</option>
          </select>
        </div>
      </div>
      
      <button onclick="generateImage()" class="btn" id="generateBtn">üé® Generate Male Image</button>
      <button onclick="clearResults()" class="btn btn-secondary">üóëÔ∏è Clear Results</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    const malePresets = {
      businessman: 'professional businessman in suit, confident expression, office background',
      warrior: 'fantasy warrior with armor, heroic pose, medieval setting',
      'anime-hero': 'anime style male hero, determined expression, dynamic pose',
      casual: 'casual young man, friendly smile, natural lighting',
      formal: 'formal portrait, well-dressed man, sophisticated look',
      rugged: 'rugged masculine man, beard, outdoor setting'
    };
    
    function loadPreset(type) {
      document.getElementById('prompt').value = malePresets[type] || malePresets.businessman;
      console.log('‚úÖ Loaded male preset:', type);
    }
    
    async function generate() {
      const btn = document.getElementById('genBtn');
      btn.textContent = 'üé® Generating...';
      btn.disabled = true;
      
      const params = {
        customPrompt: document.getElementById('prompt').value,
        characterName: 'Male Test Character',
        sex: 'male', // Always male for this page
        style: document.getElementById('style').value,
        ethnicity: document.getElementById('ethnicity').value,
        hairLength: document.getElementById('hair').value,
        hairColor: 'brown',
        shotType: document.getElementById('shot').value,
        category: document.getElementById('style').value === 'anime' ? 'anime-manga' : 'realistic'
      };
      
      console.log('üé® Generating male image:', params);
      
      document.getElementById('results').innerHTML = '<div class="loading">üé® Generating male character with Flux Schnell...<br>‚è±Ô∏è This may take 30-60 seconds</div>';
      
      try {
        const response = await fetch('/.netlify/functions/generate-custom-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          const timestamp = new Date().toLocaleTimeString();
          document.getElementById('results').innerHTML = `
            <div class="result">
              <img src="${result.imageUrl}" onclick="window.open('${result.imageUrl}', '_blank')" alt="Generated male character">
              <div class="result-info">
                <div style="color: #3b82f6; font-weight: 600; margin-bottom: 5px;">üë® Male Character Generated</div>
                <div style="font-size: 12px; color: #b3b3b3; margin-bottom: 8px;">"${params.customPrompt}"</div>
                <div style="font-size: 11px; color: #888;">
                  ${params.style} ‚Ä¢ ${params.ethnicity} ‚Ä¢ ${params.hairLength} hair ‚Ä¢ ${timestamp}
                </div>
                <button onclick="copyUrl('${result.imageUrl}')" style="background: #333; border: 1px solid #555; color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; margin-top: 8px;">Copy URL</button>
              </div>
            </div>
          `;
          console.log('‚úÖ Male image generated successfully:', result.imageUrl);
        } else {
          document.getElementById('results').innerHTML = `<div class="error">‚ùå Generation failed: ${result.error}</div>`;
        }
        
      } catch (error) {
        document.getElementById('results').innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
      }
      
      btn.textContent = 'üé® Generate Male Image';
      btn.disabled = false;
    }
    
    function copyUrl(url) {
      navigator.clipboard.writeText(url);
      alert('Image URL copied!');
    }
    
    function clear() {
      document.getElementById('results').innerHTML = '';
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadPreset('businessman');
      console.log('üë® Male character image test ready');
    });
  </script>
</body>
</html>
