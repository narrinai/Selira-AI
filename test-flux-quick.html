<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Image Generator | Selira AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      color: #d4a574;
      margin-bottom: 16px;
      font-size: 32px;
    }
    
    .test-section {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .test-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-label {
      display: block;
      color: #d4a574;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    .form-input, .form-select {
      width: 100%;
      padding: 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    
    .btn {
      background: #d4a574;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      background: #c19456;
    }
    
    .btn-secondary {
      background: #6b7280;
    }
    
    .preset-btn {
      background: #2a2a2a;
      border: 1px solid #444;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
      font-size: 12px;
    }
    
    .preset-btn:hover {
      background: #d4a574;
      border-color: #d4a574;
    }
    
    .gender-toggle {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .toggle-container {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 4px;
      display: flex;
    }
    
    .toggle-btn {
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .toggle-btn.active {
      background: #d4a574;
      color: white;
    }
    
    .toggle-btn.inactive {
      background: transparent;
      color: #888;
    }
    
    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .result-item {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      overflow: hidden;
    }
    
    .result-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      cursor: pointer;
    }
    
    .result-info {
      padding: 16px;
    }
    
    .loading {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      color: #888;
    }
    
    .error {
      background: #2a1a1a;
      border: 1px solid #ef4444;
      border-radius: 12px;
      padding: 20px;
      color: #ef4444;
    }

    @media (max-width: 768px) {
      .test-row {
        grid-template-columns: 1fr;
      }
      
      .results {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

    <div class="header">
      <h1>ðŸŽ¨ Flux Character Generator</h1>
      <p style="color: #b3b3b3;">Flux Schnell via Replicate - Male & Female Character Images</p>
    </div>
    
    <!-- Gender Selection & Presets -->
    <div class="test-section">
      <h2 style="color: #d4a574; margin-bottom: 16px;">âš¡ Character Generator</h2>
      
      <!-- Gender Toggle -->
      <div class="gender-toggle">
        <div class="toggle-container">

      <!-- Dynamic Presets -->
      <div class="presets" id="presetsContainer">
