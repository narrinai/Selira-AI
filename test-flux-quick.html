<!DOCTYPE html>
<html>
<head>
  <meta name="robots" content="noindex, nofollow">
  <title>Flux Generator | Selira AI</title>
  <style>
    body { font-family: system-ui; background: #0a0a0a; color: white; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .section { background: #1a1a1a; padding: 20px; border-radius: 12px; margin: 15px 0; border: 1px solid #333; }
    .presets { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
    .preset { background: #2a2a2a; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
    .preset:hover { background: #CE93D8; color: white; }
    input, select { width: 100%; padding: 10px; margin: 5px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; }
    button { background: linear-gradient(135deg, #CE93D8 0%, #BA68C8 100%); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; font-weight: 600; }
    button:hover { background: linear-gradient(135deg, #BA68C8 0%, #AB47BC 100%); }
    .results { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin: 20px 0; }
    .result { background: #2a2a2a; border-radius: 8px; overflow: hidden; }
    .result img { width: 100%; height: 250px; object-fit: cover; cursor: pointer; }
    .loading { text-align: center; padding: 30px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #CE93D8; text-align: center;">üé® Flux Dev Test (NSFW)</h1>
    <p style="color: #888; text-align: center;">Test Flux Dev model with NSFW prompting via Replicate</p>
    
    <div class="section">
      <h3>Quick Presets:</h3>
      <div class="presets">
        <div class="preset" onclick="loadPreset('male-portrait')">üë® Male Portrait</div>
        <div class="preset" onclick="loadPreset('female-portrait')">üë© Female Portrait</div>
        <div class="preset" onclick="loadPreset('male-anime')">üéå Male Anime</div>
        <div class="preset" onclick="loadPreset('female-anime')">üéå Female Anime</div>
        <div class="preset" onclick="loadPreset('male-fantasy')">‚öîÔ∏è Male Fantasy</div>
        <div class="preset" onclick="loadPreset('female-fantasy')">‚ú® Female Fantasy</div>
      </div>
      
      <h3>Custom:</h3>
      <input type="text" id="prompt" placeholder="Custom prompt" value="professional headshot portrait">
      <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="style">
        <option value="realistic">Realistic</option>
        <option value="anime">Anime</option>
      </select>
      <select id="ethnicity">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="korean">Korean</option>
        <option value="japanese">Japanese</option>
      </select>
      
      <button onclick="generate()">üé® Generate</button>
      <button onclick="clear()">üóëÔ∏è Clear</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    const presets = {
      'male-portrait': { prompt: 'professional headshot portrait, confident man, sharp jawline, well-groomed', sex: 'male', style: 'realistic', ethnicity: 'white' },
      'female-portrait': { prompt: 'professional headshot portrait, elegant woman, soft features, beautiful eyes', sex: 'female', style: 'realistic', ethnicity: 'white' },
      'male-anime': { prompt: 'anime style portrait, handsome young man, sharp features, cool expression', sex: 'male', style: 'anime', ethnicity: 'japanese' },
      'female-anime': { prompt: 'anime style portrait, beautiful young woman, expressive eyes, cute smile', sex: 'female', style: 'anime', ethnicity: 'japanese' },
      'male-fantasy': { prompt: 'fantasy warrior with armor, heroic pose, muscular build, battle-ready', sex: 'male', style: 'realistic', ethnicity: 'white' },
      'female-fantasy': { prompt: 'fantasy mage with robes, mystical aura, elegant pose, magical energy', sex: 'female', style: 'realistic', ethnicity: 'white' }
    };
    
    function loadPreset(type) {
      const preset = presets[type];
      document.getElementById('prompt').value = preset.prompt;
      document.getElementById('sex').value = preset.sex;
      document.getElementById('style').value = preset.style;
      document.getElementById('ethnicity').value = preset.ethnicity;
      console.log('Loaded preset:', type);
    }
    
    async function generate() {
      const btn = event.target;
      btn.textContent = 'üé® Generating...';
      btn.disabled = true;
      
      const params = {
        customPrompt: document.getElementById('prompt').value,
        characterName: 'Test Character',
        sex: document.getElementById('sex').value,
        style: document.getElementById('style').value,
        ethnicity: document.getElementById('ethnicity').value,
        hairLength: 'medium',
        hairColor: 'brown',
        shotType: 'portrait',
        category: document.getElementById('style').value === 'anime' ? 'anime-manga' : 'realistic'
      };
      
      document.getElementById('results').innerHTML = '<div class="loading">üé® Generating with Flux Dev (7-8 seconds)...</div>';
      
      try {
        const response = await fetch('/.netlify/functions/selira-generate-custom-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params)
        });

        const result = await response.json();

        if (response.ok && result.success) {
          const genderIcon = params.sex === 'male' ? 'üë®' : 'üë©';
          document.getElementById('results').innerHTML = `
            <div class="result">
              <img src="${result.imageUrl}" onclick="window.open('${result.imageUrl}', '_blank')">
              <div style="padding: 15px;">
                <div style="font-size: 12px; color: #888;">"${params.customPrompt}"</div>
                <div style="font-size: 11px; color: #666; margin-top: 5px;">${genderIcon} ${params.style} ‚Ä¢ ${params.ethnicity}</div>
                <div style="font-size: 10px; color: #555; margin-top: 5px;">Full prompt: ${result.fullPrompt ? result.fullPrompt.substring(0, 100) + '...' : 'N/A'}</div>
              </div>
            </div>
          `;
        } else {
          document.getElementById('results').innerHTML = `<div style="color: #ef4444; padding: 20px;">‚ùå Error: ${result.error || 'Unknown error'}</div>`;
        }

      } catch (error) {
        console.error('Generation error:', error);
        document.getElementById('results').innerHTML = `<div style="color: #ef4444; padding: 20px;">‚ùå Error: ${error.message}</div>`;
      }
      
      btn.textContent = 'üé® Generate';
      btn.disabled = false;
    }
    
    function clear() {
      document.getElementById('results').innerHTML = '';
    }
    
    // Initialize
    loadPreset('male-portrait');
  </script>
</body>
</html>
