<!DOCTYPE html>
<html>
<head>
    <title>Test Flux Schnell Generation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a0a0a; color: white; }
        .test-result { margin: 20px 0; padding: 20px; border: 1px solid #333; border-radius: 8px; }
        .generated-image { max-width: 300px; border: 2px solid #d4a574; border-radius: 8px; }
        button { padding: 10px 20px; background: #d4a574; border: none; border-radius: 5px; color: white; cursor: pointer; margin: 5px; }
        button:hover { background: #c19456; }
    </style>
</head>
<body>
    <h1>üß™ Flux Schnell Test</h1>
    
    <button onclick="testAnime()">Test Anime Character</button>
    <button onclick="testRealistic()">Test Realistic Character</button>
    
    <div id="results"></div>

    <script>
        async function testGeneration(data, testName) {
            const resultDiv = document.createElement('div');
            resultDiv.className = 'test-result';
            resultDiv.innerHTML = `<h3>üîÑ ${testName} - Generating...</h3>`;
            document.getElementById('results').appendChild(resultDiv);
            
            const startTime = Date.now();
            
            try {
                const response = await fetch('/.netlify/functions/generate-avatar-replicate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const endTime = Date.now();
                const duration = (endTime - startTime) / 1000;
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${testName} - Success (${duration}s)</h3>
                        <p><strong>Prompt:</strong> ${result.prompt}</p>
                        <img src="${result.imageUrl}" alt="${testName}" class="generated-image" loading="lazy">
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `
                        <h3>‚ùå ${testName} - Failed (${duration}s)</h3>
                        <p><strong>Error:</strong> ${error.error}</p>
                        <p><strong>Details:</strong> ${error.details}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>üí• ${testName} - Request Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        function testAnime() {
            testGeneration({
                characterName: 'Akira Yoshida',
                characterTitle: 'Magical School Student', 
                category: 'anime-manga'
            }, 'Anime Character');
        }
        
        function testRealistic() {
            testGeneration({
                characterName: 'Elena Rodriguez',
                characterTitle: 'Business Consultant',
                category: 'business'
            }, 'Realistic Character');
        }
    </script>
</body>
</html>
