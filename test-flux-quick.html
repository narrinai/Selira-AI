<!DOCTYPE html>
<html>
<head>
  <title>Flux Generator | Selira AI</title>
  <style>
    body { font-family: system-ui; background: #0a0a0a; color: white; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; }
    .section { background: #1a1a1a; padding: 20px; border-radius: 12px; margin: 15px 0; border: 1px solid #333; }
    .toggle { display: flex; justify-content: center; margin: 20px 0; }
    .toggle div { background: #2a2a2a; border-radius: 8px; padding: 4px; display: flex; }
    .toggle button { border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 0 2px; font-weight: 600; }
    .active { background: #d4a574; color: white; }
    .inactive { background: transparent; color: #888; }
    .presets { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
    .preset { background: #2a2a2a; border: 1px solid #444; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; }
    .preset:hover { background: #d4a574; }
    input, select { width: 100%; padding: 10px; margin: 5px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; }
    button { background: #d4a574; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
    .results { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; margin: 20px 0; }
    .result { background: #2a2a2a; border-radius: 8px; overflow: hidden; }
    .result img { width: 100%; height: 250px; object-fit: cover; cursor: pointer; }
    .loading { text-align: center; padding: 30px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #d4a574; text-align: center;">üé® Flux Character Generator</h1>
    <p style="color: #888; text-align: center;">Flux Schnell via Replicate - Male & Female Characters</p>
    
    <div class="section">
      <!-- Gender Toggle -->
      <div class="toggle">
        <div>
          <button id="maleBtn" onclick="switchGender('male')" class="active">üë® Male</button>
          <button id="femaleBtn" onclick="switchGender('female')" class="inactive">üë© Female</button>
        </div>
      </div>
      
      <!-- Dynamic Presets -->
      <div class="presets" id="presets"></div>
      
      <!-- Custom Fields -->
      <input type="text" id="prompt" placeholder="Custom prompt" value="professional headshot portrait">
      <select id="style">
        <option value="realistic">Realistic</option>
        <option value="anime">Anime</option>
      </select>
      <select id="ethnicity">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="korean">Korean</option>
        <option value="japanese">Japanese</option>
      </select>
      
      <button onclick="generate()">üé® Generate</button>
      <button onclick="clear()">üóëÔ∏è Clear</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    let currentGender = 'male';
    
    const genderPresets = {
      male: {
        professional: 'professional businessman, confident expression',
        warrior: 'fantasy warrior with armor, heroic pose',
        anime: 'anime style male hero, determined look',
        casual: 'casual young man, friendly smile',
        korean: 'handsome Korean man, professional style'
      },
      female: {
        professional: 'professional businesswoman, elegant expression',
        fantasy: 'fantasy mage with robes, mystical aura',
        anime: 'anime style beautiful woman, graceful look',
        casual: 'casual young woman, warm smile',
        korean: 'beautiful Korean woman, elegant style'
      }
    };
    
    function switchGender(gender) {
      currentGender = gender;
      
      const maleBtn = document.getElementById('maleBtn');
      const femaleBtn = document.getElementById('femaleBtn');
      
      if (gender === 'male') {
        maleBtn.className = 'active';
        femaleBtn.className = 'inactive';
      } else {
        femaleBtn.className = 'active';
        maleBtn.className = 'inactive';
      }
      
      updatePresets();
    }
    
    function updatePresets() {
      const container = document.getElementById('presets');
      const presets = genderPresets[currentGender];
      
      container.innerHTML = '';
      Object.keys(presets).forEach(key => {
        const btn = document.createElement('div');
        btn.className = 'preset';
        btn.onclick = () => loadPreset(key);
        btn.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        container.appendChild(btn);
      });
    }
    
    function loadPreset(type) {
      const prompt = genderPresets[currentGender][type];
      document.getElementById('prompt').value = prompt;
      console.log(`Loaded ${currentGender} ${type} preset`);
    }
    
    async function generate() {
      const btn = event.target;
      btn.textContent = 'üé® Generating...';
      btn.disabled = true;
      
      const params = {
        customPrompt: document.getElementById('prompt').value,
        characterName: `${currentGender} character`,
        sex: currentGender,
        style: document.getElementById('style').value,
        ethnicity: document.getElementById('ethnicity').value,
        hairLength: 'medium',
        hairColor: 'brown',
        shotType: 'portrait',
        category: document.getElementById('style').value === 'anime' ? 'anime-manga' : 'realistic'
      };
      
      document.getElementById('results').innerHTML = '<div class="loading">üé® Generating with Flux Schnell...</div>';
      
      try {
        const response = await fetch('/.netlify/functions/generate-custom-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          const genderIcon = currentGender === 'male' ? 'üë®' : 'üë©';
          document.getElementById('results').innerHTML = `
            <div class="result">
              <img src="${result.imageUrl}" onclick="window.open('${result.imageUrl}', '_blank')">
              <div style="padding: 15px;">
                <div style="font-size: 12px; color: #888;">"${params.customPrompt}"</div>
                <div style="font-size: 11px; color: #666; margin-top: 5px;">${genderIcon} ${params.style} ‚Ä¢ ${params.ethnicity}</div>
              </div>
            </div>
          `;
        } else {
          document.getElementById('results').innerHTML = `<div style="color: #ef4444; padding: 20px;">‚ùå Error: ${result.error}</div>`;
        }
        
      } catch (error) {
        document.getElementById('results').innerHTML = `<div style="color: #ef4444; padding: 20px;">‚ùå Error: ${error.message}</div>`;
      }
      
      btn.textContent = 'üé® Generate';
      btn.disabled = false;
    }
    
    function clear() {
      document.getElementById('results').innerHTML = '';
    }
    
    // Initialize
    switchGender('male');
  </script>
</body>
</html>
