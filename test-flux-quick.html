<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flux Image Test | Selira AI</title>
  <style>
    body { font-family: system-ui; background: #0a0a0a; color: white; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .form { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
    input, select { width: 100%; padding: 10px; margin: 5px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 6px; }
    button { background: #d4a574; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin: 5px; }
    .preset { background: #333; padding: 5px 10px; margin: 3px; border-radius: 4px; cursor: pointer; font-size: 12px; }
    .result { background: #2a2a2a; border-radius: 8px; margin: 10px 0; overflow: hidden; }
    .result img { width: 100%; max-width: 400px; }
    .loading { text-align: center; padding: 40px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #d4a574; text-align: center;">üé® Flux Schnell Test</h1>
    
    <div class="form">
      <h3>Quick Presets:</h3>
      <div onclick="loadPreset('male')" class="preset">üë® Male Portrait</div>
      <div onclick="loadPreset('female')" class="preset">üë© Female Portrait</div>
      <div onclick="loadPreset('anime-male')" class="preset">üéå Anime Male</div>
      <div onclick="loadPreset('anime-female')" class="preset">üéå Anime Female</div>
      
      <h3>Custom:</h3>
      <input type="text" id="prompt" placeholder="Custom prompt" value="professional headshot portrait">
      <select id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <select id="style">
        <option value="realistic">Realistic</option>
        <option value="anime">Anime</option>
      </select>
      <select id="ethnicity">
        <option value="white">White</option>
        <option value="black">Black</option>
        <option value="korean">Korean</option>
        <option value="japanese">Japanese</option>
      </select>
      
      <button onclick="generate()">üé® Generate</button>
      <button onclick="clear()">üóëÔ∏è Clear</button>
    </div>

    <div id="results"></div>
  </div>

  <script>
    function loadPreset(type) {
      const presets = {
        'male': { prompt: 'professional headshot portrait, confident man', sex: 'male', style: 'realistic', ethnicity: 'white' },
        'female': { prompt: 'professional headshot portrait, elegant woman', sex: 'female', style: 'realistic', ethnicity: 'white' },
        'anime-male': { prompt: 'anime style portrait, handsome young man', sex: 'male', style: 'anime', ethnicity: 'japanese' },
        'anime-female': { prompt: 'anime style portrait, beautiful young woman', sex: 'female', style: 'anime', ethnicity: 'japanese' }
      };
      
      const preset = presets[type];
      document.getElementById('prompt').value = preset.prompt;
      document.getElementById('sex').value = preset.sex;
      document.getElementById('style').value = preset.style;
      document.getElementById('ethnicity').value = preset.ethnicity;
    }
    
    async function generate() {
      const btn = event.target;
      btn.textContent = 'üé® Generating...';
      btn.disabled = true;
      
      const params = {
        customPrompt: document.getElementById('prompt').value,
        characterName: 'Test Character',
        sex: document.getElementById('sex').value,
        style: document.getElementById('style').value,
        ethnicity: document.getElementById('ethnicity').value,
        hairLength: 'medium',
        hairColor: 'brown',
        shotType: 'portrait',
        category: document.getElementById('style').value === 'anime' ? 'anime-manga' : 'realistic'
      };
      
      document.getElementById('results').innerHTML = '<div class="loading">üé® Generating with Flux Schnell...</div>';
      
      try {
        const response = await fetch('/.netlify/functions/generate-custom-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(params)
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
          document.getElementById('results').innerHTML = `
            <div class="result">
              <img src="${result.imageUrl}" onclick="window.open('${result.imageUrl}', '_blank')">
              <div style="padding: 15px;">
                <div style="font-size: 12px; color: #888;">"${params.customPrompt}"</div>
                <div style="font-size: 11px; color: #666; margin-top: 5px;">${params.sex} ‚Ä¢ ${params.style} ‚Ä¢ ${params.ethnicity}</div>
              </div>
            </div>
          `;
        } else {
          document.getElementById('results').innerHTML = `<div style="color: #ef4444; padding: 20px;">‚ùå Error: ${result.error}</div>`;
        }
        
      } catch (error) {
        document.getElementById('results').innerHTML = `<div style="color: #ef4444; padding: 20px;">‚ùå Error: ${error.message}</div>`;
      }
      
      btn.textContent = 'üé® Generate';
      btn.disabled = false;
    }
    
    function clear() {
      document.getElementById('results').innerHTML = '';
    }
    
    // Load male preset by default
    loadPreset('male');
  </script>
</body>
</html>
