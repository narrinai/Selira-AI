# GitHub Action to download and fix expired Replicate URLs
# Runs every 4 hours to ensure avatars are downloaded before they expire

name: Download Replicate Avatars

on:
  schedule:
    # Run every 4 hours (at 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Allow workflow to push commits

jobs:
  download-avatars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install node-fetch@2
          npm install dotenv

      - name: Create .env file
        run: |
          echo "AIRTABLE_TOKEN=${{ secrets.AIRTABLE_TOKEN_SELIRA }}" >> .env
          echo "AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID_SELIRA }}" >> .env
          echo "REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN_SELIRA }}" >> .env

      - name: Download existing Replicate URLs
        run: node download-replicate-avatars.js
        continue-on-error: true

      - name: Commit and push new avatars
        id: commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add avatars/
          if git diff --staged --quiet; then
            echo "No new avatars to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto-download Replicate avatars"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Netlify Deploy
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          curl -X POST -d '{}' https://api.netlify.com/build_hooks/${{ secrets.NETLIFY_BUILD_HOOK }}
          echo "âœ… Netlify deploy triggered!"
