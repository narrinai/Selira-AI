# GitHub Action to download and fix expired Replicate URLs
# Runs every 4 hours to ensure avatars are downloaded before they expire

name: Download Replicate Avatars

on:
  schedule:
    # Run every 30 minutes (48 times per day)
    # Fast response time but higher resource usage
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write  # Allow workflow to push commits

jobs:
  download-avatars:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Download existing Replicate URLs
        run: node download-replicate-avatars.js
        continue-on-error: true
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN_SELIRA }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID_SELIRA }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN_SELIRA }}

      - name: Commit and push new avatars
        id: commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add avatars/
          if git diff --staged --quiet; then
            echo "No new avatars to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "avatar_count=0" >> $GITHUB_OUTPUT
          else
            AVATAR_COUNT=$(git diff --staged --name-only | grep -c "avatars/" || echo 0)
            echo "avatar_count=$AVATAR_COUNT" >> $GITHUB_OUTPUT
            git commit -m "Auto-download Replicate avatars ($AVATAR_COUNT new)"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Committed $AVATAR_COUNT new avatars"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Netlify Deploy
        if: steps.commit.outputs.has_changes == 'true' && steps.commit.outputs.avatar_count >= '3'
        run: |
          curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK_SELIRA }}
          echo "✅ Netlify deploy triggered for ${{ steps.commit.outputs.avatar_count }} avatars!"
