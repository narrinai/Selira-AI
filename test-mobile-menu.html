<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    
    .mobile-menu-btn {
      position: fixed;
      left: 16px;
      top: 16px;
      z-index: 1001;
      background: rgba(26, 26, 26, 0.95);
      border: 1px solid #333;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      padding: 8px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: none;
      align-items: center;
      justify-content: center;
    }
    
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: flex;
      }
    }
    
    .sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100vh;
      background: #1a1a1a;
      transition: left 0.3s;
      z-index: 1000;
    }
    
    .sidebar.open {
      left: 0;
    }
    
    .sidebar-content {
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <button class="mobile-menu-btn" onclick="toggleMenu()">â˜°</button>
  
  <div class="sidebar" id="sidebar">
    <div class="sidebar-content">
      <h2>Sidebar Menu</h2>
      <p>This is a test sidebar</p>
      <button onclick="toggleMenu()">Close</button>
    </div>
  </div>
  
  <div style="padding: 60px 20px;">
    <h1>Mobile Menu Test</h1>
    <p>Screen width: <span id="width"></span>px</p>
    <p>Button visible: <span id="visible"></span></p>
    <button onclick="testClick()">Test Click</button>
    <div id="log"></div>
  </div>
  
  <script>
    function log(msg) {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += '<p>' + msg + '</p>';
      console.log(msg);
    }
    
    function updateInfo() {
      document.getElementById('width').textContent = window.innerWidth;
      const btn = document.querySelector('.mobile-menu-btn');
      const styles = window.getComputedStyle(btn);
      document.getElementById('visible').textContent = styles.display;
    }
    
    window.toggleMenu = function() {
      log('toggleMenu called!');
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
      log('Sidebar class: ' + sidebar.className);
    };
    
    function testClick() {
      log('Test button clicked!');
    }
    
    window.addEventListener('resize', updateInfo);
    updateInfo();
    
    log('Script loaded');
    log('toggleMenu type: ' + typeof window.toggleMenu);
  </script>
</body>
</html>
