<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selira AI Promotional Images Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #d4a574;
      margin-bottom: 30px;
    }

    .preview-container {
      display: flex;
      gap: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .preview-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    canvas {
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .download-btn {
      background: #d4a574;
      color: #0a0a0a;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .download-btn:hover {
      background: #c19456;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selira AI Promotional Images</h1>

    <div class="preview-container">
      <div class="preview-card">
        <canvas id="basicCanvas" width="800" height="600"></canvas>
        <br>
        <button class="download-btn" onclick="downloadImage('basicCanvas', 'selira-ai-basic')">Download Basic</button>
      </div>

      <div class="preview-card">
        <canvas id="premiumCanvas" width="800" height="600"></canvas>
        <br>
        <button class="download-btn" onclick="downloadImage('premiumCanvas', 'selira-ai-premium')">Download Premium</button>
      </div>
    </div>
  </div>

  <script>
    function createGradientBackground(ctx, width, height, colors) {
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      colors.forEach((color, index) => {
        gradient.addColorStop(index / (colors.length - 1), color);
      });
      return gradient;
    }

    function addStars(ctx, width, height, count = 5) {
      ctx.fillStyle = 'rgba(212, 165, 116, 0.3)';
      for (let i = 0; i < count; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const size = Math.random() * 3 + 1;

        ctx.save();
        ctx.translate(x, y);
        ctx.beginPath();
        for (let j = 0; j < 5; j++) {
          ctx.lineTo(Math.cos((j * 144 - 90) * Math.PI / 180) * size,
                    Math.sin((j * 144 - 90) * Math.PI / 180) * size);
          ctx.lineTo(Math.cos((j * 144 - 54) * Math.PI / 180) * size * 0.5,
                    Math.sin((j * 144 - 54) * Math.PI / 180) * size * 0.5);
        }
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    function drawBasicImage() {
      const canvas = document.getElementById('basicCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;

      // Background gradient - warm tones for Basic
      const bgGradient = createGradientBackground(ctx, width, height, [
        '#2a1810', '#1a1a1a', '#0a0a0a'
      ]);
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Add decorative stars
      addStars(ctx, width, height, 6);

      // Main title "Selira AI"
      ctx.font = 'bold 80px Playfair Display, serif';
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Selira AI', width / 2, height / 2 - 60);

      // Pill-shaped badge for "BASIC"
      const badgeWidth = 180;
      const badgeHeight = 60;
      const badgeX = width / 2 - badgeWidth / 2;
      const badgeY = height / 2 + 40;

      // Badge background with rounded corners
      ctx.fillStyle = 'rgba(212, 165, 116, 0.15)';
      ctx.beginPath();
      ctx.roundRect(badgeX, badgeY, badgeWidth, badgeHeight, 30);
      ctx.fill();

      // Badge border
      ctx.strokeStyle = '#d4a574';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Badge text
      ctx.font = 'bold 32px Inter, sans-serif';
      ctx.fillStyle = '#d4a574';
      ctx.fillText('BASIC', width / 2, badgeY + badgeHeight / 2);
    }

    function drawPremiumImage() {
      const canvas = document.getElementById('premiumCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;

      // Background gradient - premium colors with pink accent
      const bgGradient = createGradientBackground(ctx, width, height, [
        '#2a1328', '#1a1a1a', '#0a0a0a'
      ]);
      ctx.fillStyle = bgGradient;
      ctx.fillRect(0, 0, width, height);

      // Add more stars for premium feel
      addStars(ctx, width, height, 8);

      // Add some pink accent stars
      ctx.fillStyle = 'rgba(236, 72, 153, 0.2)';
      for (let i = 0; i < 3; i++) {
        const x = Math.random() * width;
        const y = Math.random() * height;
        const size = Math.random() * 4 + 2;

        ctx.save();
        ctx.translate(x, y);
        ctx.beginPath();
        for (let j = 0; j < 5; j++) {
          ctx.lineTo(Math.cos((j * 144 - 90) * Math.PI / 180) * size,
                    Math.sin((j * 144 - 90) * Math.PI / 180) * size);
          ctx.lineTo(Math.cos((j * 144 - 54) * Math.PI / 180) * size * 0.5,
                    Math.sin((j * 144 - 54) * Math.PI / 180) * size * 0.5);
        }
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }

      // Main title "Selira AI"
      ctx.font = 'bold 80px Playfair Display, serif';
      ctx.fillStyle = '#ffffff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('Selira AI', width / 2, height / 2 - 60);

      // Premium badge with gradient
      const badgeWidth = 220;
      const badgeHeight = 60;
      const badgeX = width / 2 - badgeWidth / 2;
      const badgeY = height / 2 + 40;

      // Badge gradient background
      const badgeGradient = ctx.createLinearGradient(badgeX, badgeY, badgeX + badgeWidth, badgeY + badgeHeight);
      badgeGradient.addColorStop(0, 'rgba(212, 165, 116, 0.2)');
      badgeGradient.addColorStop(1, 'rgba(236, 72, 153, 0.2)');

      ctx.fillStyle = badgeGradient;
      ctx.beginPath();
      ctx.roundRect(badgeX, badgeY, badgeWidth, badgeHeight, 30);
      ctx.fill();

      // Badge border with gradient
      const borderGradient = ctx.createLinearGradient(badgeX, badgeY, badgeX + badgeWidth, badgeY + badgeHeight);
      borderGradient.addColorStop(0, '#d4a574');
      borderGradient.addColorStop(1, '#ec4899');

      ctx.strokeStyle = borderGradient;
      ctx.lineWidth = 2;
      ctx.stroke();

      // Badge text with gradient
      const textGradient = ctx.createLinearGradient(badgeX, badgeY, badgeX + badgeWidth, badgeY + badgeHeight);
      textGradient.addColorStop(0, '#d4a574');
      textGradient.addColorStop(1, '#ec4899');

      ctx.font = 'bold 32px Inter, sans-serif';
      ctx.fillStyle = textGradient;
      ctx.fillText('PREMIUM', width / 2, badgeY + badgeHeight / 2);
    }

    function downloadImage(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `${filename}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    // Generate images when page loads
    window.onload = function() {
      drawBasicImage();
      drawPremiumImage();
    };
  </script>
</body>
</html>
