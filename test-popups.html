<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Test - Selira AI</title>
  
  <!-- Selira AI Popup System -->
  <script src="/js/selira-popups.js"></script>
  
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --accent: #d4a574;
      --accent-hover: #c19456;
      --border: #333333;
      --radius-md: 12px;
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
      margin-bottom: 30px;
    }
    
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s ease;
    }
    
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    
    .test-section {
      background: var(--bg-secondary);
      padding: 24px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Selira AI Popup Test</h1>
  
  <div class="test-section">
    <h3>Alert Tests</h3>
    <button onclick="alert('This is a standard alert message!')">Test Alert</button>
    <button onclick="alert('ðŸŽ‰ Memories imported successfully! Your AI companions now have better context about you.')">Test Success Alert</button>
    <button onclick="alert('Prompt copied to clipboard! Now paste it in ChatGPT.')">Test Copy Alert</button>
  </div>
  
  <div class="test-section">
    <h3>Confirm Tests</h3>
    <button onclick="testConfirm()">Test Confirm</button>
    <button onclick="testAsyncConfirm()">Test Async Confirm</button>
  </div>
  
  <div class="test-section">
    <h3>Manual Popup Tests</h3>
    <button onclick="SeliraPopups.alert('This is a manual alert!')">Manual Alert</button>
    <button onclick="testManualConfirm()">Manual Confirm</button>
  </div>

  <script>
    function testConfirm() {
      const result = confirm('Are you sure you want to delete this item?');
      // Note: This won't work as expected because confirm is now async
      console.log('Confirm result:', result);
    }
    
    async function testAsyncConfirm() {
      const result = await confirm('Do you want to save your changes?');
      alert(`You selected: ${result ? 'Yes' : 'No'}`);
    }
    
    async function testManualConfirm() {
      const result = await SeliraPopups.confirm('This is a manual confirm dialog');
      alert(`Result: ${result}`);
    }
  </script>
</body>
</html>
