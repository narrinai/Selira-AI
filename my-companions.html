            <a href="#" class="user-btn secondary login-btn" onclick="openLoginModal('login'); return false;">Sign In</a>
            <a href="#" class="user-btn signup-btn" onclick="openLoginModal('signup'); return false;">Register</a>
          </div>
        </div>
      </header>

      <!-- Character Grid -->
      <section class="content-area">
        <div class="characters-grid" id="charactersGrid">
          <div class="loading-grid">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary);">Loading your companions...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Global variables (matching category.html)
    let allCharacters = [];
    let isAuthenticated = false;
    let userId = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthState();
      renderMyCompanions();
      initializeSearch();
    });

    // Initialize search functionality
    function initializeSearch() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput) {
        searchInput.addEventListener('input', function() {
          const searchTerm = this.value.toLowerCase();
          filterCharacters(searchTerm);
        });
      }
    }

    // Filter characters based on search term
    function filterCharacters(searchTerm) {
      const characterCards = document.querySelectorAll('.character-card');

      characterCards.forEach(card => {
        const name = card.querySelector('.character-name')?.textContent?.toLowerCase() || '';
        const title = card.querySelector('.character-title')?.textContent?.toLowerCase() || '';
        const description = card.querySelector('.character-description')?.textContent?.toLowerCase() || '';

        const matches = name.includes(searchTerm) ||
                       title.includes(searchTerm) ||
                       description.includes(searchTerm);

        card.style.display = matches ? 'block' : 'none';
      });
    }

    // Check authentication state
    function checkAuthState() {
      const token = localStorage.getItem('auth_token');
      const userDataStr = localStorage.getItem('userData');

      if (token && userDataStr) {
        try {
          const userData = JSON.parse(userDataStr);
          isAuthenticated = true;
          userId = userData.id || userData.user_id || userData.sub;
          updateUserActions(userData);
        } catch (error) {
          console.error('Error parsing user data:', error);
          handleUnauthenticated();
        }
      } else {
        handleUnauthenticated();
      }
    }

    // Handle unauthenticated state
    function handleUnauthenticated() {
      isAuthenticated = false;
      userId = null;
      updateUserActions(null);
    }

    // Update user actions in header
    function updateUserActions(userData) {
      const userActions = document.querySelector('.user-actions');
      const mobileUserActions = document.getElementById('mobileUserActions');

      if (userData) {
        const actionsHTML = `
          <select class="dropdown-btn" style="border: none; background: none; color: var(--text-secondary);">
            <option>English</option>
          </select>
          <a href="/profile" class="user-btn secondary">Profile</a>
          <button onclick="logout()" class="user-btn secondary">Logout</button>
        `;
        if (userActions) userActions.innerHTML = actionsHTML;

        const mobileHTML = `
          <a href="/profile" class="user-btn secondary">Profile</a>
          <button onclick="logout()" class="user-btn secondary">Logout</button>
        `;
        if (mobileUserActions) mobileUserActions.innerHTML = mobileHTML;
      } else {
        const actionsHTML = `
          <select class="dropdown-btn" style="border: none; background: none; color: var(--text-secondary);">
            <option>English</option>
          </select>
          <a href="#" class="user-btn secondary login-btn" onclick="openLoginModal('login'); return false;">Sign In</a>
          <a href="#" class="user-btn signup-btn" onclick="openLoginModal('signup'); return false;">Register</a>
        `;
        if (userActions) userActions.innerHTML = actionsHTML;

        const mobileHTML = `
          <a href="#" class="user-btn secondary login-btn" onclick="openLoginModal('login'); return false;">Sign In</a>
          <a href="#" class="user-btn signup-btn" onclick="openLoginModal('signup'); return false;">Register</a>
        `;
        if (mobileUserActions) mobileUserActions.innerHTML = mobileHTML;
      }
    }

    // EXACT copy of renderMyCompanions from category.html
    async function renderMyCompanions() {
      const grid = document.getElementById('charactersGrid');
      // Prevent multiple simultaneous calls
      if (window.loadingCompanions) {
        console.log('🔄 Already loading companions, skipping...');
        return;
      }
      window.loadingCompanions = true;
      // Show loading state
      grid.innerHTML = `
        <div class="loading-grid">
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 48px; margin-bottom: 16px;">⏳</div>
            <h3 style="color: var(--text-primary); margin-bottom: 8px;">Loading your companions...</h3>
          </div>
        </div>
      `;
      try {
        // Get user email from auth
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        const userEmail = user.email;
        if (!userEmail) {
          grid.innerHTML = `
            <div class="loading-grid">
              <div style="text-align: center; padding: 80px 20px;">
                <div style="font-size: 72px; margin-bottom: 24px;">🔐</div>
                <h2 style="color: var(--text-primary); margin-bottom: 16px; font-size: 32px;">Sign In Required</h2>
                <p style="color: var(--text-secondary); margin-bottom: 32px; font-size: 16px;">Create an account or sign in to see your companions.</p>
                <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
                  <a href="#" class="user-btn signup-btn" onclick="openLoginModal('signup'); return false;" style="padding: 14px 32px; font-size: 15px;">Register</a>
                  <a href="#" class="user-btn secondary login-btn" onclick="openLoginModal('login'); return false;" style="padding: 14px 32px; font-size: 15px;">Sign In</a>
                </div>
              </div>
            </div>
          `;

          return;
        }
        console.log('<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg> Loading companions for user:', userEmail);
        // Call the working API
        const response = await fetch('/.netlify/functions/selira-get-my-companions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_email: userEmail
          })
        });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        const data = await response.json();
        if (!data.success) {
          throw new Error(data.error || 'Failed to load companions');
        }
        const userCompanions = data.companions || [];
        console.log('✅ Loaded companions:', userCompanions.length);
        if (userCompanions.length === 0) {
          grid.innerHTML = `
            <div class="loading-grid">
              <div style="text-align: center; padding: 60px 20px; max-width: 600px; margin: 0 auto;">
                <div style="font-size: 64px; margin-bottom: 24px;"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div>
                <h3 style="color: var(--text-primary); font-family: 'Playfair Display', serif; font-size: 32px; font-weight: 700; margin-bottom: 12px;">No companions yet</h3>
                <p style="color: var(--text-secondary); font-family: 'Inter', sans-serif; font-size: 16px; margin-bottom: 32px; line-height: 1.6;">Create or chat with characters to add them to your companions!</p>
                <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
                  <a href="/" style="text-decoration: none; background: var(--accent); color: white; padding: 14px 28px; border-radius: 12px; font-weight: 600; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">Discover Characters</a>
                  <a href="/create" style="text-decoration: none; background: transparent; color: var(--accent); border: 2px solid var(--accent); padding: 14px 28px; border-radius: 12px; font-weight: 600; transition: all 0.2s ease; font-family: 'Inter', sans-serif;">Create Companion</a>
                </div>
              </div>
            </div>
          `;
          return;
        }

        // Render companions
        grid.innerHTML = userCompanions.map(character => `
          <div class="character-card" onclick="openCharacter('${character.slug}')">
            ${character.avatar ?
              `<img src="${character.avatar}" alt="${character.name}" class="character-image" loading="lazy" onerror="this.onerror=null; this.src='https://selira.ai/avatars/${getWorkingAvatar(character.name, 'female')}'; console.log('🔧 Fixed broken avatar for ${character.name}');">` :
              `<div class="character-image-placeholder">${character.name.charAt(0)}</div>`
            }
            ${character.isUserCreated ?
              `<div class="character-badge" style="position: absolute; top: 8px; left: 8px; background: var(--accent); color: white; padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 600;">Created by you</div>` :
              `<div class="character-badge" style="position: absolute; top: 8px; left: 8px; background: var(--bg-secondary); color: var(--text-primary); padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 600;">Chatted</div>`
            }
            <div class="character-info">
              <h3 class="character-name">${character.name}</h3>
              <div class="character-creator">
                <span>@${character.creator}</span>
              </div>
              <p class="character-description">${character.description}</p>

            <!-- Stats for mobile (shown in character-info, hidden overlay on mobile) -->
            <div class="character-stats">
              <span><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg> ${character.chats}</span>
            </div>

            <div class="character-tags">
              ${(character.tags || []).slice(0, 3).map(tag => `
                <span class="character-tag">${tag}</span>
              `).join('')}
            </div>
          </div>
        </div>
      `).join('');
      } catch (error) {
        console.error('<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg> Error loading companions:', error);
        grid.innerHTML = `
          <div class="loading-grid">
            <div style="text-align: center; padding: 40px;">
              <div style="font-size: 48px; margin-bottom: 16px;"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg></div>
              <h3 style="color: var(--text-primary); margin-bottom: 8px;">Error loading companions</h3>
              <p style="color: var(--text-secondary); margin-bottom: 20px;">${error.message}</p>
              <button class="user-btn" onclick="window.loadingCompanions = false; renderMyCompanions()">Try Again</button>
            </div>
          </div>
        `;
      } finally {
        window.loadingCompanions = false;
      }
    }

    // Helper function to get working avatar based on character name and sex
    function getWorkingAvatar(name, sex) {
      // Map specific character names to working timestamped avatars
      const nameMap = {
        'aria': 'aria-1754289110066.webp',
        'ava': 'ava-1754251730993.webp',
        'alex': 'alex-1754251778919.webp',
        'blake': 'blake-1754250785212.webp',
        'anna': 'anna-1754249784269.webp',
        'sarah': 'sarah-1754252677323.webp',
        'emma': 'ava-1754251730993.webp', // Use ava as fallback for emma
        'chris': 'alex-1754251778919.webp' // Use alex as fallback for chris
      };

      const normalizedName = name.toLowerCase();
      if (nameMap[normalizedName]) {
        return nameMap[normalizedName];
      }

      // Generate random avatar based on sex if not found
      if (sex === 'male') {
        const maleAvatars = ['alex-1754251778919.webp', 'blake-1754250785212.webp'];
        return maleAvatars[Math.floor(Math.random() * maleAvatars.length)];
      } else {
        const femaleAvatars = ['aria-1754289110066.webp', 'ava-1754251730993.webp', 'anna-1754249784269.webp', 'sarah-1754252677323.webp'];
        return femaleAvatars[Math.floor(Math.random() * femaleAvatars.length)];
      }
    }

    function openCharacter(slug) {
      console.log('Opening character:', slug);

      // Find character to get the correct URL
      const character = allCharacters.find(c => c.slug === slug);
      if (character && character.character_url) {
        window.location.href = character.character_url;
      } else {
        window.location.href = `https://selira.ai/chat.html?char=${slug}`;
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem('auth_token');
      localStorage.removeItem('userData');
      localStorage.removeItem('user');
      window.location.href = '/';
    }

    // Mobile sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    // Close sidebar when overlay is clicked
    document.getElementById('sidebarOverlay').addEventListener('click', function() {
      toggleSidebar();
    });
  </script>

  <!-- Email Verification Handler -->
  <script src="js/email-verification-handler.js"></script>
  <script src="js/unverified-email-banner.js"></script>
</body>
</html>
