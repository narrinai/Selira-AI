<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>My Companions - AI Chat Characters | Selira AI</title>
  <meta name="description" content="Your personal AI companions on Selira AI. Manage and chat with your favorite AI characters.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://selira.ai/my-companions">
  <meta property="og:title" content="My Companions - Selira AI">
  <meta property="og:description" content="Your personal AI companions on Selira AI.">
  <meta property="og:image" content="https://selira.ai/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://selira.ai/my-companions">
  <meta property="twitter:title" content="My Companions | Selira AI">
  <meta property="twitter:description" content="Your personal AI companions on Selira AI.">
  <meta property="twitter:image" content="https://selira.ai/og-image.jpg">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XZXX201WKD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XZXX201WKD');
  </script>

  <!-- Auth0 Authentication System -->
  <script src="/js/auth0-login.js"></script>

  <!-- Mobile Navigation System -->
  <script src="/js/mobile-nav.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      /* Selira dark theme - matching index.html */
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --bg-sidebar: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #888888;
      --accent: #d4a574;
      --accent-hover: #c19456;
      --accent-secondary: #ec4899;
      --border: #333333;
      --success: #10b981;
      --error: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Prevent mobile zoom on form inputs */
    input, textarea, select, button {
      font-size: 16px !important;
    }

    /* Prevent zoom on focus for mobile devices */
    @media screen and (max-width: 768px) {
      input, textarea, select {
        font-size: 16px !important;
        transform-origin: left top;
        transform: scale(1);
      }
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Layout Container */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Left Sidebar Navigation (Character.AI style) */
    .sidebar {
      width: 220px;
      background: var(--bg-sidebar);
      border-right: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
      overflow-y: auto;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.2s ease;
    }

    .sidebar-logo:hover {
      opacity: 0.8;
      text-decoration: none;
      color: inherit;
    }

    .sidebar-logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    .sidebar-nav {
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      margin-bottom: 2px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 14px;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-item-icon {
      font-size: 16px;
      width: 16px;
      text-align: center;
    }

    .nav-section-title {
      font-size: 10px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 16px 0 6px;
      padding: 0 12px;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
    }

    /* Top Header (Character.AI style) */
    .top-header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 40px;
      gap: 24px;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-btn {
      padding: 8px 16px;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    .user-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .user-btn.secondary {
      color: var(--text-secondary);
      border-color: var(--border);
    }

    .user-btn.secondary:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .signup-btn {
      background: var(--accent);
      color: white;
    }

    .signup-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(212, 165, 116, 0.3);
    }

    /* Content Area */
    .content-area {
      flex: 1;
      padding: 40px;
    }

    /* Characters Grid */
    .characters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .character-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .character-card:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .character-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 16px;
      display: block;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .character-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 8px;
    }

    .character-title {
      font-size: 14px;
      color: var(--accent);
      text-align: center;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .character-description {
      font-size: 14px;
      color: var(--text-secondary);
      text-align: center;
      line-height: 1.4;
      margin-bottom: 16px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .character-category {
      display: inline-block;
      padding: 4px 8px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .loading-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      flex-direction: column;
      gap: 16px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state h3 {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    .empty-state-btn {
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border-radius: var(--radius-md);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .empty-state-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 99;
      }

      .sidebar-overlay.show {
        display: block;
      }

      .main-content {
        margin-left: 0;
      }

      .mobile-header {
        display: flex !important;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border);
      }

      .mobile-menu-btn {
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 18px;
        cursor: pointer;
        padding: 8px;
      }

      .mobile-logo {
        font-family: 'Playfair Display', serif;
        font-size: 18px;
        font-weight: 700;
        color: var(--accent);
      }

      .header-top {
        padding: 8px 20px;
      }

      .content-area {
        padding: 20px;
      }

      .characters-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Left Sidebar Navigation (Character.AI style) -->
    <aside class="sidebar" id="sidebar">
      <!-- Logo -->
      <a href="/category" class="sidebar-logo">
        <div class="sidebar-logo-text">Selira</div>
      </a>
      <!-- Navigation -->
      <nav class="sidebar-nav">
        <a href="/category" class="nav-item">
          <span class="nav-item-icon">👥</span>
          <span>Discover</span>
        </a>
        <a href="/my-companions" class="nav-item active">
          <span class="nav-item-icon">💬</span>
          <span>My Companions</span>
        </a>
        <a href="/create" class="nav-item">
          <span class="nav-item-icon">➕</span>
          <span>Create</span>
        </a>
        <div class="nav-section-title">Account</div>

        <a href="/profile" class="nav-item">
          <span class="nav-item-icon">👤</span>
          <span>Profile</span>
        </a>
        <a href="/pricing" class="nav-item">
          <span class="nav-item-icon">💎</span>
          <span>Pricing</span>
        </a>
      </nav>
    </aside>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Mobile Header -->
      <div class="mobile-header" style="display: none;">
        <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
        <div class="mobile-logo">Selira AI</div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <div id="mobileUserActions"></div>
        </div>
      </div>

      <!-- Top Header -->
      <header class="top-header">
        <div class="header-top">
          <h1 class="page-title">My Companions</h1>
          <div class="user-actions" id="userActions">
            <!-- Dynamic content based on auth state -->
          </div>
        </div>
      </header>

      <!-- Character Grid -->
      <section class="content-area">
        <div class="characters-grid" id="charactersGrid">
          <div class="loading-grid">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary);">Loading your companions...</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Global variables
    let userCompanions = [];
    let isAuthenticated = false;
    let userId = null;

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      checkAuthState();
      loadUserCompanions();
    });

    // Check authentication state
    function checkAuthState() {
      const token = localStorage.getItem('auth_token');
      const userDataStr = localStorage.getItem('userData');

      if (token && userDataStr) {
        try {
          const userData = JSON.parse(userDataStr);
          isAuthenticated = true;
          userId = userData.id || userData.user_id || userData.sub;
          updateUserActions(userData);
        } catch (error) {
          console.error('Error parsing user data:', error);
          handleUnauthenticated();
        }
      } else {
        handleUnauthenticated();
      }
    }

    // Handle unauthenticated state
    function handleUnauthenticated() {
      isAuthenticated = false;
      userId = null;
      updateUserActions(null);
      showEmptyState('Please log in to view your companions');
    }

    // Update user actions in header
    function updateUserActions(userData) {
      const userActions = document.getElementById('userActions');
      const mobileUserActions = document.getElementById('mobileUserActions');

      let actionsHTML = '';

      if (userData) {
        actionsHTML = `
          <a href="/profile" class="user-btn secondary">Profile</a>
          <button onclick="logout()" class="user-btn secondary">Logout</button>
        `;
      } else {
        actionsHTML = `
          <a href="/login" class="user-btn secondary">Login</a>
          <a href="/signup" class="user-btn signup-btn">Sign Up</a>
        `;
      }

      if (userActions) userActions.innerHTML = actionsHTML;
      if (mobileUserActions) mobileUserActions.innerHTML = actionsHTML;
    }

    // Load user companions
    async function loadUserCompanions() {
      if (!isAuthenticated || !userId) {
        showEmptyState('Please log in to view your companions');
        return;
      }

      try {
        // Get companions from localStorage or API
        const companions = getUserCompanions();

        if (companions && companions.length > 0) {
          userCompanions = companions;
          renderCompanions();
        } else {
          showEmptyState('You haven\'t added any companions yet');
        }
      } catch (error) {
        console.error('Error loading companions:', error);
        showErrorState('Failed to load companions');
      }
    }

    // Get user companions from localStorage
    function getUserCompanions() {
      try {
        const companionsStr = localStorage.getItem('userCompanions');
        return companionsStr ? JSON.parse(companionsStr) : [];
      } catch (error) {
        console.error('Error getting user companions:', error);
        return [];
      }
    }

    // Render companions
    function renderCompanions() {
      const grid = document.getElementById('charactersGrid');

      if (!userCompanions || userCompanions.length === 0) {
        showEmptyState('You haven\'t added any companions yet');
        return;
      }

      const companionsHTML = userCompanions.map(companion => `
        <div class="character-card" onclick="openChat('${companion.id}', '${companion.slug}')">
          <img src="${companion.avatar || '/avatars/default.jpg'}" alt="${companion.name}" class="character-avatar" onerror="this.src='/avatars/default.jpg'">
          <div class="character-category">${companion.category || 'General'}</div>
          <h3 class="character-name">${companion.name}</h3>
          <p class="character-title">${companion.title || ''}</p>
          <p class="character-description">${companion.description || ''}</p>
        </div>
      `).join('');

      grid.innerHTML = companionsHTML;
    }

    // Show empty state
    function showEmptyState(message) {
      const grid = document.getElementById('charactersGrid');
      grid.innerHTML = `
        <div class="empty-state">
          <div style="font-size: 48px; margin-bottom: 16px;">💬</div>
          <h3>No Companions Yet</h3>
          <p>${message}</p>
          <a href="/category" class="empty-state-btn">Discover Companions</a>
        </div>
      `;
    }

    // Show error state
    function showErrorState(message) {
      const grid = document.getElementById('charactersGrid');
      grid.innerHTML = `
        <div class="empty-state">
          <div style="font-size: 48px; margin-bottom: 16px;">❌</div>
          <h3>Error</h3>
          <p>${message}</p>
          <button onclick="loadUserCompanions()" class="empty-state-btn">Try Again</button>
        </div>
      `;
    }

    // Open chat with companion
    function openChat(characterId, characterSlug) {
      if (!isAuthenticated) {
        alert('Please log in to chat with companions');
        window.location.href = '/login';
        return;
      }

      window.location.href = `/chat?character=${characterSlug || characterId}`;
    }

    // Logout function
    function logout() {
      localStorage.removeItem('auth_token');
      localStorage.removeItem('userData');
      localStorage.removeItem('userCompanions');
      window.location.href = '/';
    }

    // Mobile sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('show');
    }

    // Close sidebar when overlay is clicked
    document.getElementById('sidebarOverlay').addEventListener('click', function() {
      toggleSidebar();
    });
  </script>
</body>
</html>
