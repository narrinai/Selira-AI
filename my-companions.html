  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      /* Selira dark theme - matching index.html */
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --bg-sidebar: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #888888;
      --accent: #d4a574;
      --accent-hover: #c19456;
      --accent-secondary: #ec4899;
      --border: #333333;
      --success: #10b981;
      --error: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Layout Container */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* Left Sidebar Navigation (Character.AI style) */
    .sidebar {
      width: 220px;
      background: var(--bg-sidebar);
      border-right: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      left: 0;
      top: 0;
      z-index: 100;
      overflow-y: auto;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.2s ease;
    }

    .sidebar-logo:hover {
      opacity: 0.8;
      text-decoration: none;
      color: inherit;
    }

    /* Removed sidebar-logo-icon - using text only */

    .sidebar-logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    .sidebar-nav {
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      margin-bottom: 2px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 14px;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-item-icon {
      font-size: 16px;
      width: 16px;
      text-align: center;
    }

    .nav-section-title {
      font-size: 10px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 16px 0 6px;
      padding: 0 12px;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
    }

    /* Top Header (Character.AI style) */
    .top-header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 40;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 40px;
      gap: 24px;
    }

    .search-container {
      flex: 1;
      max-width: 600px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 25px;
      font-size: 16px;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-light);
    }

    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-size: 18px;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-btn {
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .user-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .user-btn.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    .user-btn.secondary:hover {
      background: var(--accent);
      color: white;
    }

    /* Tab Navigation */
    .tab-nav {
      display: flex;
      gap: 48px;
      border-bottom: 1px solid var(--border-light);
    }

    .tab-item {
      padding: 12px 0;
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      transition: color 0.2s ease;
    }

    .tab-item.active {
      color: var(--accent);
    }

    .tab-item.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--accent);
    }

    /* Filter Section */
    .filter-section {
      padding: 20px 30px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-light);
    }

    .filter-row {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .filter-dropdown {
      position: relative;
    }

    .dropdown-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: white;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      transition: all 0.2s ease;
    }

    .dropdown-btn:hover {
      border-color: var(--accent);
    }

    .dropdown-arrow {
      font-size: 12px;
      color: #666;
    }

    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    .switch {
      position: relative;
      width: 44px;
      height: 24px;
      background: var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .switch.active {
      background: var(--accent);
    }

    .switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .switch.active::after {
      transform: translateX(20px);
    }

    /* Tag Filter Pills */
    .tag-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .tag-pill {
      padding: 8px 16px;
      background: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .tag-pill:hover {
      background: #f0f0f0;
      color: #333;
    }

    .tag-pill.active {
      background: #333;
      color: white;
    }

    .tag-pill.special {
      background: #ec4899;
      color: white;
    }

    .tag-pill.category {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    .more-tags-btn {
      padding: 6px 14px;
      background: var(--bg-tertiary);
      border: 1px dashed var(--border-color);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .more-tags-btn:hover {
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Character Grid */
    .content-area {
      padding: 30px;
      flex: 1;
    }

    .characters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .character-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .character-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
    }

    .character-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      position: relative;
    }

    .character-image-placeholder {
      width: 100%;
      height: 200px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--text-muted);
    }

    .character-favorite {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .character-favorite:hover {
      background: white;
      transform: scale(1.1);
    }

    .character-favorite.active {
      color: #ef4444;
    }

    .character-stats-overlay {
      position: absolute;
      bottom: 8px;
      left: 8px;
      display: flex;
      gap: 8px;
    }

    .stat-badge {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Companion type badges */
    .companion-type-badge {
      position: absolute;
      top: 8px;
      left: 8px;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 600;
      color: white;
      z-index: 2;
    }

    .user-created-badge {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
    }

    .chatted-badge {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
    }

    .creator-indicator {
      color: var(--accent-primary);
      font-weight: 600;
    }

    .character-card.user-created {
      border: 2px solid var(--accent-primary);
    }

    .character-card.user-created:hover {
      border-color: var(--accent-secondary);
    }

    .character-info {
      padding: 16px;
    }

    /* Hide stats in character-info on desktop (shown in overlay) */
    .character-stats {
      display: none;
    }

    .character-name {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .character-creator {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .character-description {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .character-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .character-tag {
      background: rgba(212, 165, 116, 0.2);
      color: var(--accent);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .character-tag.nsfw {
      background: #fee2e2;
      color: #dc2626;
    }

    /* Loading States */
    .loading-card {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: 20px;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-grid {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .mobile-header {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        background: var(--bg-primary);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .mobile-menu-btn {
        background: none;
        border: none;
        font-size: 24px;
        color: var(--text-primary);
        cursor: pointer;
        margin-right: 12px;
        padding: 4px;
      }

      .mobile-logo {
        font-family: 'Playfair Display', serif;
        font-size: 18px;
        font-weight: 700;
        color: var(--accent);
      }

      .top-header {
        display: none;
      }

      .characters-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 0;
      }

      .content-area {
        padding: 16px;
      }

      .character-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        aspect-ratio: 1;
        position: relative;
      }

      .character-card img {
        width: 100%;
        height: 60%;
        object-fit: cover;
      }

      .character-card .character-info {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
        padding: 20px 12px 12px;
        color: white;
      }

      .character-card .character-name {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 4px;
        color: white;
        line-height: 1.2;
      }

      .character-card .character-title {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 8px;
        line-height: 1.2;
      }

      .character-card .character-stats {
        display: flex !important; /* Show stats in mobile character-info */
        gap: 12px;
        font-size: 11px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 6px;
      }

      .character-card .character-description {
        display: none;
      }

      /* Mobile adjustments for overlay elements */
      .character-favorite {
        width: 28px;
        height: 28px;
        top: 8px;
        right: 8px;
        font-size: 14px;
      }

      .character-stats-overlay {
        display: none; /* Hide overlay stats on mobile, use character-info stats instead */
      }

      .character-card .character-creator {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 6px;
      }

      .character-tags {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
        margin-top: 6px;
      }

      .character-tag {
        font-size: 10px;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: rgba(255, 255, 255, 0.8);
      }

      .character-tag.nsfw {
        background: rgba(239, 68, 68, 0.3);
        color: #ff9999;
      }

      /* Create Character Section Mobile */
      .create-character-section {
        position: static !important;
        top: auto !important;
        left: auto !important;
        right: auto !important;
        bottom: auto !important;
        padding: 16px !important;
        max-height: none !important;
        overflow: visible !important;
      }

      .create-header h2 {
        font-size: 28px !important;
        margin-bottom: 16px !important;
        line-height: 1.2 !important;
      }

      .create-header p {
        font-size: 16px !important;
        margin-bottom: 24px !important;
        color: var(--text-secondary) !important;
      }

      .creation-progress {
        padding: 0 20px !important;
        margin-bottom: 32px !important;
      }

      .step-container {
        padding: 0 20px !important;
        max-width: 100% !important;
        overflow: visible !important;
      }

      .creation-step h3 {
        font-size: 22px !important;
        margin-bottom: 24px !important;
        font-weight: 700 !important;
        color: var(--text-primary) !important;
      }

      .style-grid {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 20px !important;
      }

      .style-option {
        aspect-ratio: 1 !important;
        padding: 20px !important;
        min-height: 140px !important;
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
      }

      .style-option img {
        height: 80px !important;
        width: 80px !important;
        border-radius: 50% !important;
        margin-bottom: 12px !important;
      }

      .style-option span {
        font-size: 14px !important;
        font-weight: 600 !important;
        text-align: center !important;
        margin-top: 0 !important;
      }

      .step-buttons {
        flex-direction: column !important;
        gap: 16px !important;
        margin-top: 32px !important;
        padding: 0 20px !important;
      }

      .step-btn {
        width: 100% !important;
        padding: 16px 24px !important;
        font-size: 16px !important;
        font-weight: 600 !important;
        border-radius: 12px !important;
        min-height: 50px !important;
      }

      /* Create Tags Mobile */
      .create-popular-tags {
        gap: 6px !important;
      }

      .create-tag-button {
        font-size: 12px !important;
        padding: 6px 12px !important;
      }

      .create-tag-button.selected {
        background: var(--accent) !important;
        border-color: var(--accent) !important;
        color: white !important;
      }

      .create-selected-tag {
        font-size: 12px !important;
        padding: 6px 8px !important;
        background: var(--accent) !important;
        color: white !important;
        border-radius: 6px !important;
        display: flex !important;
        align-items: center !important;
        gap: 4px !important;
      }

      .create-selected-tag .remove-tag {
        background: none !important;
        border: none !important;
        color: white !important;
        cursor: pointer !important;
        font-size: 14px !important;
        padding: 0 !important;
        opacity: 0.8 !important;
      }

      #createTagSearchResults .tag-search-result {
        padding: 8px 12px !important;
        border-bottom: 1px solid var(--border) !important;
        cursor: pointer !important;
        font-size: 14px !important;
      }

      #createTagSearchResults .tag-search-result:hover {
        background: var(--bg-secondary) !important;
      }

      /* Profile Section Default */
      .profile-grid {
        grid-template-columns: 1fr 1fr 1fr !important;
      }

      /* Profile Section Desktop */
      @media (min-width: 1200px) {
        .profile-section {
          padding: 60px 40px;

    // Get all active chat companions from localStorage
    function getActiveChatsFromLocalStorage() {
      const companions = [];
      const keys = Object.keys(localStorage);

      // Find all chat_ keys in localStorage
      keys.forEach(key => {
        if (key.startsWith('chat_')) {
          const characterSlug = key.replace('chat_', '');
          const chatHistory = JSON.parse(localStorage.getItem(key) || '[]');

          // Only include if there are messages
          if (chatHistory.length > 0) {
            // Get last message for preview
            const lastMessage = chatHistory[chatHistory.length - 1];
            const messageCount = chatHistory.length;

            companions.push({
              slug: characterSlug,
              lastMessage: lastMessage?.content || '',
              timestamp: lastMessage?.timestamp || Date.now(),
              messageCount: messageCount,
              isFromLocalStorage: true
            });
          }
        }
      });

      return companions;
    }

        if (window.allCharacters) {
          const found = window.allCharacters.find(c => c.slug === slug);
          if (found) return found;
        }

        // Try to fetch from API
        const response = await fetch(`/.netlify/functions/selira-characters-fetch?slug=${slug}`);
        if (response.ok) {
          const data = await response.json();
          if (data.characters && data.characters.length > 0) {
            return data.characters[0];
          }
        }
      } catch (error) {
        console.error('❌ Error fetching character data for', slug, error);
      }
      return null;
    }

    // Merge companions from API with local chat history
    async function mergeCompanions(apiCompanions, localCompanions) {
      const merged = [...apiCompanions];
      const existingSlugs = new Set(apiCompanions.map(c => c.slug));

      // Add local companions that aren't already in API results
      for (const localComp of localCompanions) {
        if (!existingSlugs.has(localComp.slug)) {
          // Try to get character data
          const enriched = await getCharacterData(localComp.slug);
          if (enriched) {
            merged.push({
              ...enriched,
              isFromLocalStorage: true,
              messageCount: localComp.messageCount,
              lastChatTimestamp: localComp.timestamp
            });
          } else {
            // Even without character data, add basic info
            merged.push({
              slug: localComp.slug,
              name: localComp.slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()),
              description: `Active chat with ${localComp.messageCount} messages`,
              isFromLocalStorage: true,
              messageCount: localComp.messageCount,
              lastChatTimestamp: localComp.timestamp,
              chats: localComp.messageCount.toString(),
              rating: '4.5',
              creator: 'Selira'
            });
          }
        } else {
          // Update existing companion with local chat data
          const existingIndex = merged.findIndex(c => c.slug === localComp.slug);
          if (existingIndex !== -1) {
            merged[existingIndex].messageCount = localComp.messageCount;
            merged[existingIndex].lastChatTimestamp = localComp.timestamp;
          }
        }
      }

      // Sort by last activity (most recent first)
      merged.sort((a, b) => {
        const aTime = a.lastChatTimestamp || 0;
        const bTime = b.lastChatTimestamp || 0;
        return bTime - aTime;
      });

      return merged;
    }

            timestamp: Date.now()
          };
          localStorage.setItem('userCompanions', JSON.stringify(cacheData));

          return mergedCompanions;
        } else {

          const enriched = [];

    // Save username/display name to Airtable
    async function saveUsernameToAirtable(userUid, username, displayName) {
      try {
        if (!userUid) {
          console.warn('⚠️ No user UID - cannot save to Airtable');
          return;
        }

        const updateData = {};
        if (username) updateData.Username = username;
        if (displayName) updateData.Display_Name = displayName;

        console.log('💾 Saving user data to Airtable:', updateData);

        const response = await fetch('/.netlify/functions/user-management', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'update_profile',
            user_uid: userUid,
            updates: updateData
          })
        });

        if (response.ok) {
          console.log('✅ User data saved to Airtable');

    let characterCreationState = {
      name: '',
      style: 'anime',
      ethnicity: 'white',
      hairStyle: 'pixie',
      category: 'fantasy',
      description: '',
      currentStep: 1
    };

    let totalSteps = 4;

    // ===== STEP NAVIGATION =====
    function nextStep() {
      if (characterCreationState.currentStep < totalSteps) {
        // Hide current step
        document.getElementById(`step${characterCreationState.currentStep}`).style.display = 'none';
        
        // Move to next step
        characterCreationState.currentStep++;
        
        // Show next step
        document.getElementById(`step${characterCreationState.currentStep}`).style.display = 'block';
        
        // Update progress
        updateStepProgress();
      }
    }

    function previousStep() {
      if (characterCreationState.currentStep > 1) {
        // Hide current step
        document.getElementById(`step${characterCreationState.currentStep}`).style.display = 'none';
        
        // Move to previous step
        characterCreationState.currentStep--;
        
        // Show previous step
        document.getElementById(`step${characterCreationState.currentStep}`).style.display = 'block';
        
        // Update progress
        updateStepProgress();
      }
    }

    function updateStepProgress() {
      const { currentStep } = characterCreationState;
      const progressPercent = (currentStep / totalSteps) * 100;
      
      // Update progress bar
      document.getElementById('progressFill').style.width = `${progressPercent}%`;
      document.getElementById('stepIndicator').textContent = `Step ${currentStep} of ${totalSteps}`;
      
      // Update step title
      const stepTitles = {
        1: 'Choose Style',
        2: 'Choose Ethnicity', 
        3: 'Choose Hair Style',
        4: 'Final Details'
      };
      document.getElementById('stepTitle').textContent = stepTitles[currentStep];
      
      // Update navigation buttons
      const backBtn = document.getElementById('backBtn');
      const continueBtn = document.getElementById('continueBtn');
      const createBtn = document.getElementById('createFinalBtn');
      
      if (backBtn) backBtn.style.display = currentStep > 1 ? 'block' : 'none';
      if (continueBtn) continueBtn.style.display = currentStep < totalSteps ? 'block' : 'none';
      if (createBtn) createBtn.style.display = currentStep === totalSteps ? 'block' : 'none';
    }

    // ===== STEP SELECTION FUNCTIONS =====
    function selectStyleStep(style) {
      characterCreationState.style = style;
      
      // Update visual selection
      document.querySelectorAll('.style-option').forEach(option => {
        option.style.border = '2px solid var(--border)';
      });
      document.querySelector(`[data-style="${style}"]`).style.border = '2px solid var(--accent)';
      
      console.log('Selected style:', style);
    }

    function selectEthnicityStep(ethnicity) {
      characterCreationState.ethnicity = ethnicity;
      
      // Update visual selection
      document.querySelectorAll('.ethnicity-option').forEach(option => {
        option.style.border = '2px solid var(--border)';
      });
      document.querySelector(`[data-ethnicity="${ethnicity}"]`).style.border = '2px solid var(--accent)';
      
      console.log('Selected ethnicity:', ethnicity);
    }

    function selectHairStep(hairStyle) {
      characterCreationState.hairStyle = hairStyle;
      
      // Update visual selection
      document.querySelectorAll('.hair-option').forEach(option => {
        option.style.border = '2px solid var(--border)';
      });
      document.querySelector(`[data-hair="${hairStyle}"]`).style.border = '2px solid var(--accent)';
      
      // Update final preview
      updateFinalPreview();
      
      console.log('Selected hair style:', hairStyle);
    }

    function updateFinalPreview() {
      const traits = `${characterCreationState.style} style, ${characterCreationState.ethnicity}, ${characterCreationState.hairStyle} hair`;
      const traitsEl = document.getElementById('selectedTraits');
      if (traitsEl) {
        traitsEl.textContent = `Selected: ${traits}`;
      }
    }

    function createCharacter() {
      const name = document.getElementById('characterName').value.trim();
      const description = document.getElementById('characterDescription').value.trim();
      const category = document.getElementById('characterCategory').value;
      const personality = document.getElementById('characterPersonality').value;
      
      if (!name || !description) {
        alert('Please fill in both character name and description.');
        return;
      }
      
      console.log('🎭 Creating character:', {
        name,
        description,
        category,
        personality,
        appearance: characterCreationState
      });
      
      // Here you would typically send to your character creation API
      // Including the visual characteristics from characterCreationState
      alert(`🎉 ${name} has been created successfully! They will appear in your character list soon.`);
      
      // Reset the creation flow
      showCharacters();
    }

    function manageAccount() {
      alert('🔧 Account management features coming soon! You can currently manage your account via the profile page.');
    }

    function upgradePlan() {
      // Switch to pricing section
      showPricing();
    }

    function toggleSetting(settingType) {
      console.log('⚙️ Toggle setting:', settingType);
      // Implement setting toggle logic here
    }

    // ===== CREATE FLOW TAGS SYSTEM =====
    let createSelectedTags = [];
    const createMaxTags = 10;
    const createAvailableTags = [
      'Fantasy', 'Romance', 'Adventure', 'Hero', 'Mystery', 'Action', 'Magic', 'Wise', 
      'Historical', 'Anime-Manga', 'Warrior', 'Leader', 'Ninja', 'Wizard', 'Cute',
      'Funny', 'Caring', 'Helpful', 'Creative', 'Confident', 'Energetic', 'Calm',
      'Mysterious', 'Loyal', 'Brave', 'Kind', 'Smart', 'Strong', 'Gentle', 'Playful',
      'Serious', 'Romantic', 'Friendly', 'Bold', 'Shy', 'Outgoing', 'Patient'
    ];

    function initializeCreateTags() {
      console.log('🏷️ Initializing create tags system...');
      
      const tagSearchInput = document.getElementById('createTagSearchInput');
      const popularTagsContainer = document.querySelector('.create-popular-tags');
      
      console.log('🔍 Elements found:', {
        tagSearchInput: !!tagSearchInput,
        popularTagsContainer: !!popularTagsContainer,
        availableTags: createAvailableTags.length
      });
      
      if (tagSearchInput) {
        tagSearchInput.addEventListener('input', handleCreateTagSearch);
        tagSearchInput.addEventListener('blur', () => {
          setTimeout(() => {
            const results = document.getElementById('createTagSearchResults');
            if (results) results.style.display = 'none';
          }, 200);
        });
        console.log('✅ Tag search input initialized');
      } else {
        console.warn('⚠️ Tag search input not found');
      }

      if (popularTagsContainer) {
        popularTagsContainer.addEventListener('click', handleCreatePopularTagClick);
        console.log('✅ Popular tags container initialized');
      } else {
        console.warn('⚠️ Popular tags container not found');
      }
    }

    function handleCreateTagSearch(event) {
      const searchTerm = event.target.value.toLowerCase();
      const resultsContainer = document.getElementById('createTagSearchResults');
      
      console.log('🔍 Tag search:', {
        searchTerm,
        hasResultsContainer: !!resultsContainer,
        selectedTags: createSelectedTags.length
      });
      
      if (searchTerm.length < 2) {
        if (resultsContainer) resultsContainer.style.display = 'none';
        return;
      }
      
      const matchingTags = createAvailableTags.filter(tag => 
        tag.toLowerCase().includes(searchTerm) && !createSelectedTags.includes(tag)
      ).slice(0, 5);
      
      console.log('📋 Matching tags found:', matchingTags);
      
      if (matchingTags.length > 0 && resultsContainer) {
        resultsContainer.innerHTML = matchingTags.map(tag => 
          `<div class="tag-search-result" onclick="addCreateTag('${tag}')" style="padding: 12px; cursor: pointer; border-bottom: 1px solid var(--border); color: var(--text-primary);">${tag}</div>`
        ).join('');
        resultsContainer.style.display = 'block';
        console.log('✅ Search results displayed');
      } else {
        if (resultsContainer) resultsContainer.style.display = 'none';
        console.log('❌ No results or container not found');
      }
    }

    function handleCreatePopularTagClick(event) {
      if (event.target.classList.contains('create-tag-button')) {
        const tag = event.target.dataset.tag;
        if (event.target.classList.contains('selected')) {
          removeCreateTag(tag);
        } else {
          addCreateTag(tag);
        }
      }
    }

    function addCreateTag(tag) {
      console.log('➕ Adding tag:', tag);
      
      if (createSelectedTags.includes(tag)) {
        console.log('⚠️ Tag already selected');
        return;
      }
      
      if (createSelectedTags.length >= createMaxTags) {
        alert(`Je kunt maximaal ${createMaxTags} tags selecteren.`);
        return;
      }
      
      createSelectedTags.push(tag);
      console.log('✅ Tag added. Selected tags:', createSelectedTags);
      updateCreateTagsDisplay();
      
      // Clear search input
      const searchInput = document.getElementById('createTagSearchInput');
      if (searchInput) {
        searchInput.value = '';
      }
      const results = document.getElementById('createTagSearchResults');
      if (results) results.style.display = 'none';
    }

    function removeCreateTag(tag) {
      createSelectedTags = createSelectedTags.filter(t => t !== tag);
      updateCreateTagsDisplay();
    }

    function updateCreateTagsDisplay() {
      const selectedTagsContainer = document.getElementById('createSelectedTags');
      const tagCount = document.getElementById('createTagCount');
      
      if (tagCount) {
        tagCount.textContent = createSelectedTags.length;
      }
      
      if (createSelectedTags.length === 0) {
        selectedTagsContainer.innerHTML = '<span style="color: var(--text-secondary); font-style: italic;">No tags selected</span>';
      } else {
        selectedTagsContainer.innerHTML = createSelectedTags.map(tag => 
          `<span class="create-selected-tag" style="background: var(--accent); color: white; padding: 8px 12px; border-radius: 6px; font-size: 14px; display: flex; align-items: center; gap: 6px;">
            ${tag}
            <button type="button" class="remove-tag" onclick="removeCreateTag('${tag}')" style="background: none; border: none; color: white; cursor: pointer; font-size: 16px; padding: 0; opacity: 0.8;">×</button>
          </span>`
        ).join('');
      }
      
      // Update popular tag buttons
      document.querySelectorAll('.create-tag-button').forEach(button => {
        const tag = button.dataset.tag;
        if (createSelectedTags.includes(tag)) {
          button.style.background = 'var(--accent)';
          button.style.borderColor = 'var(--accent)';
          button.style.color = 'white';
          button.classList.add('selected');
        } else {
          button.style.background = 'var(--bg-primary)';
          button.style.borderColor = 'var(--border)';
          button.style.color = 'var(--text-primary)';
          button.classList.remove('selected');
        }
      });
    }

    // Initialize create tags when create section is shown
    function showCreateCharacterOriginal() {
      // Store original function
      const originalShow = showCreateCharacter;
      
      // Call original function
      originalShow();
      
      // Initialize tags after DOM is updated
      setTimeout(() => {
        initializeCreateTags();
      }, 100);
    }

    console.log('✅ Selira Category page initialized with Character.AI style design');
  </script>
