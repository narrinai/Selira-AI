  <script>
    console.log('üîç SEARCH-RESULTS.HTML SCRIPT LOADED!');

    // ===== GLOBAL VARIABLES =====
    let currentPage = 1;
    let allCharacters = [];
    let filteredCharacters = [];
    let currentSearchQuery = '';
    const charactersPerPage = 20;

    // ===== SIDEBAR FUNCTIONALITY =====
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay')?.addEventListener('click', function() {
      toggleSidebar();
    });

    // ===== SEARCH FUNCTIONALITY =====
    function performComprehensiveSearch(characters, query) {
      if (!query || query.trim() === '') {
        return characters;
      }

      const searchTerms = query.toLowerCase().trim().split(' ').filter(term => term.length > 0);
      console.log('üîç Search terms:', searchTerms);

      return characters.filter(character => {
        const searchableFields = [
          character.name || character.Name || '',
          character.title || character.Character_Title || '',
          character.description || character.Character_Description || '',
          character.category || character.Category || '',
          character.hair_color || character.Hair_Color || '',
          character.ethnicity || character.Ethnicity || '',
          character.hair_length || character.Hair_Length || '',
          character.skin_tone || character.Skin_Tone || '',
          character.eye_color || character.Eye_Color || '',
          character.personality || character.Personality || '',
          character.occupation || character.Occupation || '',
          character.age || character.Age || '',
          character.location || character.Location || '',
          character.background || character.Background || '',
          character.style || character.Style || '',
          character.interests || character.Interests || '',
          character.relationship_status || character.Relationship_Status || '',
          character.created_by || character.Created_by || '',
          character.slug || character.Slug || '',
          ...(Array.isArray(character.tags || character.Tags) ? (character.tags || character.Tags) : []),
          ...(typeof (character.tags || character.Tags) === 'string' ? (character.tags || character.Tags).split(',').map(tag => tag.trim()) : [])
        ];

        const searchText = searchableFields.join(' ').toLowerCase();
        const matches = searchTerms.every(term => searchText.includes(term));

        if (matches) {
          console.log('‚úÖ Match found:', character.name || character.Name);
        }

        return matches;
      });
    }

    // ===== CHARACTER LOADING =====
    async function loadCharacters() {
      try {
        console.log('üöÄ Loading all characters for search page...');

        const response = await fetch('/.netlify/functions/selira-characters');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.error || 'Unknown API error');
        }

        processCharacterData(data.characters);
      } catch (error) {
        console.error('‚ùå Error loading characters:', error);
        showErrorState('Failed to load characters. Please try again.', error.message);
      }
    }

    function processCharacterData(data) {
      let characters = Array.isArray(data) ? data : [];
      console.log('üì¶ Processing characters:', characters.length);

      allCharacters = characters.map(character => ({
        id: character.Character_ID || character.Name || 'unknown',
        name: character.Name || 'Unknown',
        title: character.Character_Title || '',
        description: character.Character_Description || '',
        avatarUrl: getAvatarUrl(character),
        characterUrl: character.Character_URL || getCharacterUrl(character),
        category: character.Category || 'unknown',
        tags: processTags(character.Tags),
        createdBy: character.Created_by || null,
        _original: character
      }));

      applySearch();
      updateResultsCount();
      renderCharacters();
    }

    function processTags(tagsField) {
      if (!tagsField) return [];
      if (Array.isArray(tagsField)) return tagsField;
      if (typeof tagsField === 'string') {
        return tagsField.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
      }
      return [];
    }

    function applySearch() {
      console.log('üîé applySearch() called with query:', currentSearchQuery);
      console.log('üìä Total characters before search:', allCharacters.length);

      if (!currentSearchQuery || currentSearchQuery.trim() === '') {
        filteredCharacters = [...allCharacters];
        console.log('‚úÖ No search query - showing all', filteredCharacters.length, 'characters');
      } else {
        const originalCharacters = allCharacters.map(char => char._original);
        const searchResults = performComprehensiveSearch(originalCharacters, currentSearchQuery);
        console.log('üîç Search results from comprehensive search:', searchResults.length);

        filteredCharacters = allCharacters.filter(char =>
          searchResults.some(result =>
            (result.Character_ID && result.Character_ID === char.id) ||
            (result.Name && result.Name === char.name)
          )
        );
        console.log('‚úÖ Filtered to', filteredCharacters.length, 'matching characters');
      }
      filteredCharacters.sort((a, b) => a.name.localeCompare(b.name));
      console.log('üìã Final filtered characters:', filteredCharacters.length);
      currentPage = 1;
    }

    // ===== AVATAR & URL HELPERS =====
    function getAvatarUrl(fields) {
      if (fields.Avatar_URL && Array.isArray(fields.Avatar_URL) && fields.Avatar_URL.length > 0) {
        if (fields.Avatar_URL[0] && fields.Avatar_URL[0].url) {
          return fields.Avatar_URL[0].url;
        }
      }
      if (fields.Avatar_URL && typeof fields.Avatar_URL === 'string' && fields.Avatar_URL.startsWith('http')) {
        return fields.Avatar_URL;
      }
      return null;
    }

    function getCharacterUrl(fields) {
      if (fields.Character_URL) return fields.Character_URL;
      const slug = fields.Slug || (fields.Name || 'unknown').toLowerCase().replace(/\s+/g, '-');
      return `chat.html?char=${slug}`;
    }

    // ===== CHARACTER CARD CREATION =====
    function createCharacterCard(character) {
      const card = document.createElement('a');
      card.className = 'character-card';
      card.href = character.characterUrl;

      let userBadgeHTML = '';
      if (character.createdBy) {
        userBadgeHTML = `
          <div class="user-created-badge" title="Created by ${character.createdBy}">
            <span class="badge-icon">üë§</span> ${character.createdBy}
          </div>
        `;
      }

      const tagsHtml = character.tags.length > 0 ? `
        <div class="character-tags">
          ${character.tags.slice(0, 3).map(tag => `<span class="character-tag">${tag}</span>`).join('')}
          ${character.tags.length > 3 ? `<span class="character-tag">+${character.tags.length - 3}</span>` : ''}
        </div>
      ` : '';

      if (character.avatarUrl && character.avatarUrl.startsWith('http')) {
        card.innerHTML = `
          ${userBadgeHTML}
          <div class="character-avatar">
            <img src="${character.avatarUrl}" alt="${character.name}" onerror="this.style.display='none'; this.parentNode.innerHTML='üë§';">
          </div>
          <div class="character-name">${character.name}</div>
          <div class="character-title">${character.title}</div>
          ${tagsHtml}
        `;
      } else {
        card.innerHTML = `
          ${userBadgeHTML}
          <div class="character-avatar">üë§</div>
          <div class="character-name">${character.name}</div>
          <div class="character-title">${character.title}</div>
          ${tagsHtml}
        `;
      }

      return card;
    }

    // ===== SEARCH EVENT HANDLING =====
    function setupEventListeners() {
      const mainSearchInput = document.getElementById('mainSearchInput');

      function handleSearch(query) {
        if (query && query.trim() !== '') {
          const newUrl = new URL(window.location);
          newUrl.searchParams.set('q', query.trim());
          window.history.pushState({}, '', newUrl);

          currentSearchQuery = query.trim();
          mainSearchInput.value = currentSearchQuery;

          applySearch();
          updateResultsCount();
          renderCharacters();
        }
      }

      if (mainSearchInput) {
        mainSearchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const query = mainSearchInput.value.trim();
            handleSearch(query);
          }
        });
      }
    }

    function updateResultsCount() {
      const count = filteredCharacters.length;
      let countText = '';
      if (currentSearchQuery) {
        countText = `${count} characters found for "${currentSearchQuery}"`;
      } else {
        countText = `${count} characters available`;
      }

      const resultsCountElement = document.getElementById('resultsCount');
      if (resultsCountElement) {
        resultsCountElement.textContent = countText;
      }
    }

    // ===== RENDERING =====
    function renderCharacters() {
      console.log('üé® renderCharacters() called with', filteredCharacters.length, 'characters');
      const grid = document.getElementById('characterGrid');

      if (!grid) {
        console.error('‚ùå characterGrid element not found!');
        return;
      }

      if (filteredCharacters.length === 0) {
        console.log('‚ö†Ô∏è No characters to display, showing empty state');
        showEmptyState(currentSearchQuery ?
          'No characters found matching your search criteria.' :
          'No characters available.');
        return;
      }

      console.log('‚úÖ Rendering', filteredCharacters.length, 'character cards');
      grid.innerHTML = '';
      filteredCharacters.forEach(character => {
        const card = createCharacterCard(character);
        grid.appendChild(card);
      });
      console.log('‚úÖ Render complete!');
    }

    function showEmptyState(message) {
      const grid = document.getElementById('characterGrid');
      grid.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <h3>No Characters Found</h3>
          <p>${message}</p>
          ${currentSearchQuery ? '<p>Try adjusting your search terms or browse all characters.</p>' : ''}
        </div>
      `;
    }

    function showErrorState(message, details = '') {
      const grid = document.getElementById('characterGrid');
      grid.innerHTML = `
        <div class="error-state">
          <div class="error-state-icon">‚ö†Ô∏è</div>
          <h3>Error Loading Characters</h3>
          <p>${message}</p>
          ${details ? `<p style="font-size: 12px; color: #999; margin-top: 8px;">Details: ${details}</p>` : ''}
        </div>
      `;
    }

    // ===== NETLIFY IDENTITY =====
    window.openLoginModal = function(mode) {
      if (window.netlifyIdentity) {
        if (mode === 'signup') {
          window.netlifyIdentity.open('signup');
        } else {
          window.netlifyIdentity.open('login');
        }
      }
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Search page initializing...');

      // Get search query from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get('q') || '';

      if (searchQuery) {
        currentSearchQuery = searchQuery;
        const mainSearchInput = document.getElementById('mainSearchInput');
        if (mainSearchInput) mainSearchInput.value = searchQuery;
      }

      setupEventListeners();
      loadCharacters();

      console.log('‚úÖ Search page initialization complete');
    });
  </script>
</body>
