    /* ===== CSS CUSTOM PROPERTIES ===== */
    :root {
      /* Selira dark theme - matching index.html */
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --bg-sidebar: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #888888;
      --accent: #d4a574;
      --accent-hover: #c19456;
      --accent-secondary: #ec4899;
      --border: #333333;
      --success: #10b981;
      --error: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    /* ===== RESET & BASE STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* ===== ACCESSIBILITY ===== */
    :focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* Left Sidebar Navigation (Character.AI style) */
    .sidebar {
      width: 220px;
      background: var(--bg-sidebar);
      border-right: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      height: 100vh;
      top: 0;
      z-index: 100;
      overflow-y: auto;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.2s ease;
    }

    .sidebar-logo:hover {
      opacity: 0.8;
      text-decoration: none;
      color: inherit;
    }

    .sidebar-logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      font-weight: 700;
      color: var(--accent);
    }

    .sidebar-nav {
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      margin-bottom: 2px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 13px;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-item-icon {
      font-size: 14px;
      width: 14px;
      text-align: center;
    }

    .nav-section-title {
      font-size: 9px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 12px 0 4px;
      padding: 0 10px;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
    }

    /* Mobile Header (hidden on desktop) */
    .mobile-header {
      display: none;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .mobile-menu-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .mobile-menu-btn:hover {

    }

    .mobile-logo {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    /* Top Header (Character.AI style) */
    .top-header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 40px;
      gap: 24px;
    }

    /* Search Container */
    .search-container {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      z-index: 10;
      font-size: 16px;
      color: var(--text-muted);
    }

    .search-input {

      padding: 12px 16px 12px 48px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 24px;
      color: var(--text-primary);
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(212, 165, 116, 0.2);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    /* User Controls */
    .user-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dropdown-btn {
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .user-btn {
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;

    .user-btn.secondary,

      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);

      color: var(--text-primary);
      text-decoration: none;

    .user-btn.signup-btn:hover {

      text-decoration: none;
      color: #000;

    /* Content */
    .content {

      padding: 40px 20px;

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;

    .results-count {

    .search-query {

    /* Character Grid - matching index.html */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .character-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .character-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
      text-decoration: none;
      color: inherit;
    }

    .character-image {
      width: 100%;
      height: 320px;
      object-fit: cover;
      position: relative;
    }

    .character-image-placeholder {
      width: 100%;
      height: 320px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--text-muted);
    }

    .character-info {
      padding: 16px;
    }

    .character-name {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0 0 6px 0;
    }

    .character-title {
      font-size: 13px;
      color: var(--text-secondary);
      margin: 0 0 12px 0;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .character-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .character-tag {
      display: inline-block;
      padding: 4px 8px;
      background: rgba(212, 165, 116, 0.1);
      color: var(--accent);
      border-radius: var(--radius-sm);
      font-size: 11px;
      font-weight: 500;
      border: 1px solid rgba(212, 165, 116, 0.2);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--bg-tertiary);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-grid {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
    }

    /* Empty/Error States */
    .empty-state, .error-state {
      text-align: center;
      padding: 80px 20px;
      grid-column: 1 / -1;
      color: var(--text-secondary);
    }

    .empty-state-icon, .error-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3, .error-state h3 {
      font-size: 20px;
      margin: 0 0 8px 0;
      color: var(--text-primary);
    }

    /* User-created badge */
    .user-created-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(59, 130, 246, 0.9);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }

      .mobile-header {
        display: flex;
      }

      .top-header {
        display: none;
      }

      .login-btn {
        display: none !important;
      }

      .header-top {
        padding: 16px 20px;
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }

      .search-container {
        max-width: none;
      }

      .user-controls {
        justify-content: center;
      }

      .character-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }

      .character-avatar {
        width: 60px;
        height: 60px;
        margin-bottom: 12px;
      }
    }

    /* Sidebar Overlay for Mobile */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .sidebar-overlay.open {
      display: block;
    }

  <script>
    console.log('üîç SEARCH-RESULTS.HTML SCRIPT LOADED!');

    // ===== GLOBAL VARIABLES =====
    let currentPage = 1;
    let allCharacters = [];
    let filteredCharacters = [];
    let currentSearchQuery = '';
    const charactersPerPage = 20;

    // ===== SIDEBAR FUNCTIONALITY =====
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');

      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }

    // Close sidebar when clicking overlay
    document.getElementById('sidebarOverlay')?.addEventListener('click', function() {
      toggleSidebar();
    });

    // ===== SEARCH FUNCTIONALITY =====
    function performComprehensiveSearch(characters, query) {
      if (!query || query.trim() === '') {
        return characters;
      }

      const searchTerms = query.toLowerCase().trim().split(' ').filter(term => term.length > 0);
      console.log('üîç Searching for terms:', searchTerms);

      const results = characters.filter(character => {
        // Build searchable text from all character fields
        const searchableFields = [
          character.name,
          character.title,
          character.description,
          character.slug,
          character.category,
          character.hair_color,
          character.ethnicity,
          character.hair_length,
          character.companion_type,
          character.sex,
          ...(character.tags || [])
        ].filter(Boolean); // Remove empty values

        const searchText = searchableFields.join(' ').toLowerCase();

        // Match ANY search term (OR logic) for flexible search
        const matches = searchTerms.some(term => searchText.includes(term));

        if (matches) {
          console.log('‚úÖ Match found:', character.name, '- Hair:', character.hair_color, '- Tags:', character.tags);
        }

        return matches;
      });

      console.log('üìä Total matches:', results.length);
      return results;
    }

    // ===== CHARACTER LOADING =====
    async function loadCharacters() {
      try {
        console.log('üöÄ Loading all characters for search page...');

        const response = await fetch('/.netlify/functions/selira-characters');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        if (!data.success) {
          throw new Error(data.error || 'Unknown API error');
        }

        processCharacterData(data.characters);
      } catch (error) {
        console.error('‚ùå Error loading characters:', error);
        showErrorState('Failed to load characters. Please try again.', error.message);
      }
    }

    function processCharacterData(data) {
      let characters = Array.isArray(data) ? data : [];
      console.log('üì¶ Processing characters:', characters.length);

      // API returns lowercase field names - use them directly
      allCharacters = characters.map(character => ({
        id: character.id || 'unknown',
        name: character.name || 'Unknown',
        title: character.title || '',
        description: character.description || '',
        slug: character.slug || '',
        category: character.category || 'unknown',
        tags: Array.isArray(character.tags) ? character.tags : [],
        createdBy: null, // Not used in search
        // Avatar URL from API
        avatarUrl: character.avatar_url || character.avatar_file || null,
        // Character URL
        characterUrl: `/chat?char=${character.slug || 'unknown'}`,
        // Appearance traits for comprehensive search
        hair_color: character.hair_color || '',
        ethnicity: character.ethnicity || '',
        hair_length: character.hair_length || '',
        companion_type: character.companion_type || '',
        sex: character.sex || ''
      }));

      console.log('‚úÖ Processed characters:', allCharacters.length);
      console.log('üìù Sample character:', allCharacters[0]);
      console.log('üìù Sample character fields:', {
        name: allCharacters[0]?.name,
        hair_color: allCharacters[0]?.hair_color,
        ethnicity: allCharacters[0]?.ethnicity,
        tags: allCharacters[0]?.tags
      });

      applySearch();
      updateResultsCount();
      renderCharacters();
    }

    function applySearch() {
      if (!currentSearchQuery || currentSearchQuery.trim() === '') {
        filteredCharacters = [...allCharacters];
      } else {
        // Search directly on allCharacters
        filteredCharacters = performComprehensiveSearch(allCharacters, currentSearchQuery);
      }
      filteredCharacters.sort((a, b) => a.name.localeCompare(b.name));
      currentPage = 1;
      console.log(`üîç Search results: ${filteredCharacters.length}/${allCharacters.length} characters`);
    }

    // ===== CHARACTER CARD CREATION =====
    function createCharacterCard(character) {
      const card = document.createElement('a');
      card.className = 'character-card';
      card.href = character.characterUrl;

      const tagsHtml = character.tags && character.tags.length > 0 ? `
        <div class="character-tags">
          ${character.tags.slice(0, 3).map(tag => `<span class="character-tag">${tag}</span>`).join('')}
          ${character.tags.length > 3 ? `<span class="character-tag">+${character.tags.length - 3}</span>` : ''}
        </div>
      ` : '';

      // Use Selira card layout with large image
      if (character.avatarUrl) {
        card.innerHTML = `
          <img src="${character.avatarUrl}" alt="${character.name}" class="character-image" onerror="this.outerHTML='<div class=\\'character-image-placeholder\\'>üë§</div>'">
          <div class="character-info">
            <div class="character-name">${character.name}</div>
            <div class="character-title">${character.title || character.description || ''}</div>
            ${tagsHtml}
          </div>
        `;
      } else {
        card.innerHTML = `
          <div class="character-image-placeholder">üë§</div>
          <div class="character-info">
            <div class="character-name">${character.name}</div>
            <div class="character-title">${character.title || character.description || ''}</div>
            ${tagsHtml}
          </div>
        `;
      }

      return card;
    }

    // ===== SEARCH EVENT HANDLING =====
    function setupEventListeners() {
      const mainSearchInput = document.getElementById('mainSearchInput');

      function handleSearch(query) {
        if (query && query.trim() !== '') {
          const newUrl = new URL(window.location);
          newUrl.searchParams.set('q', query.trim());
          window.history.pushState({}, '', newUrl);

          currentSearchQuery = query.trim();
          mainSearchInput.value = currentSearchQuery;

          applySearch();
          updateResultsCount();
          renderCharacters();
        }
      }

      if (mainSearchInput) {
        mainSearchInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            const query = mainSearchInput.value.trim();
            handleSearch(query);
          }
        });
      }
    }

    function updateResultsCount() {
      const count = filteredCharacters.length;
      let countText = '';
      if (currentSearchQuery) {
        countText = `${count} characters found for "${currentSearchQuery}"`;
      } else {
        countText = `${count} characters available`;
      }

      const resultsCountElement = document.getElementById('resultsCount');
      if (resultsCountElement) {
        resultsCountElement.textContent = countText;
      }
    }

    // ===== RENDERING =====
    function renderCharacters() {
      console.log('üé® renderCharacters() called with', filteredCharacters.length, 'characters');
      const grid = document.getElementById('characterGrid');

      if (!grid) {
        console.error('‚ùå characterGrid element not found!');
        return;
      }

      if (filteredCharacters.length === 0) {
        console.log('‚ö†Ô∏è No characters to display, showing empty state');
        showEmptyState(currentSearchQuery ?
          'No characters found matching your search criteria.' :
          'No characters available.');
        return;
      }

      console.log('‚úÖ Rendering', filteredCharacters.length, 'character cards');
      grid.innerHTML = '';
      filteredCharacters.forEach(character => {
        const card = createCharacterCard(character);
        grid.appendChild(card);
      });
      console.log('‚úÖ Render complete!');
    }

    function showEmptyState(message) {
      const grid = document.getElementById('characterGrid');
      grid.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üîç</div>
          <h3 style="color: var(--accent); font-family: 'Playfair Display', serif; font-weight: 700;">No Companions Found</h3>
          <p style="color: var(--text-secondary);">No companions found matching your search criteria.</p>
          ${currentSearchQuery ? '<p style="color: var(--text-muted); margin-top: 12px;">Try adjusting your search terms or <a href="/" style="color: var(--accent); text-decoration: none;">browse all companions</a>.</p>' : ''}
        </div>
      `;
    }

    function showErrorState(message, details = '') {
      const grid = document.getElementById('characterGrid');
      grid.innerHTML = `
        <div class="error-state">
          <div class="error-state-icon">‚ö†Ô∏è</div>
          <h3>Error Loading Characters</h3>
          <p>${message}</p>
          ${details ? `<p style="font-size: 12px; color: #999; margin-top: 8px;">Details: ${details}</p>` : ''}
        </div>
      `;
    }

    // ===== NETLIFY IDENTITY =====
    window.openLoginModal = function(mode) {
      if (window.netlifyIdentity) {
        if (mode === 'signup') {
          window.netlifyIdentity.open('signup');
        } else {
          window.netlifyIdentity.open('login');
        }
      }
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Search page initializing...');

      // Get search query from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get('q') || '';

      if (searchQuery) {
        currentSearchQuery = searchQuery;
        const mainSearchInput = document.getElementById('mainSearchInput');
        if (mainSearchInput) mainSearchInput.value = searchQuery;
      }

      setupEventListeners();
      loadCharacters();

      console.log('‚úÖ Search page initialization complete');
    });
  </script>
</body>
