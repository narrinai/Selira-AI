  <style>
    /* ===== CSS CUSTOM PROPERTIES ===== */
    :root {
      /* Selira dark theme - matching index.html */
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #2a2a2a;
      --bg-sidebar: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-muted: #888888;
      --accent: #ce93d8;
      --accent-hover: #ba68c8;
      --accent-secondary: #ec4899;
      --border: #333333;
      --success: #10b981;
      --error: #ef4444;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    /* ===== RESET & BASE STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      overflow-x: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* ===== ACCESSIBILITY ===== */
    :focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* Left Sidebar Navigation (Character.AI style) */
    .sidebar {
      width: 220px;
      background: var(--bg-sidebar);
      border-right: none;
      padding: 16px;
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      height: 100vh;
      top: 0;
      z-index: 100;
      overflow-y: auto;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-decoration: none;
      color: inherit;
      transition: opacity 0.2s ease;
    }

    .sidebar-logo:hover {
      opacity: 0.8;
      text-decoration: none;
      color: inherit;
    }

    .sidebar-logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      font-weight: 700;
      color: var(--accent);
    }

    .sidebar-nav {
      flex: 1;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      margin-bottom: 2px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
      font-weight: 500;
      font-size: 13px;
    }

    .nav-item:hover, .nav-item.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .nav-item-icon {
      font-size: 14px;
      width: 18px;
      height: 18px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .nav-item-icon svg {
      width: 18px;
      height: 18px;
      stroke: var(--accent);
    }

    .nav-section-title {
      font-size: 9px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin: 12px 0 4px;
      padding: 0 10px;
    }

    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 220px;
      display: flex;
      flex-direction: column;
    }

    /* Mobile Header (hidden on desktop) */
    .mobile-header {
      display: none;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .mobile-menu-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .mobile-menu-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .mobile-logo {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }

    /* Top Header (Character.AI style) */
    .top-header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 40;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 40px;
      gap: 24px;
    }

    /* Search Container */
    .search-container {
      display: flex;
      align-items: center;
      flex: 1;
      max-width: 500px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      z-index: 10;
      font-size: 16px;
      color: var(--text-muted);
    }

    .search-input {
      width: 100%;
      padding: 12px 16px 12px 48px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 24px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(212, 165, 116, 0.2);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    /* User Controls */
    .user-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dropdown-btn {
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .dropdown-btn span {
      line-height: 1;
      display: inline;
    }

    .user-btn {
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .user-btn.secondary,
    .user-btn.login-btn {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
    }

    .user-btn.secondary:hover,
    .user-btn.login-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      text-decoration: none;
    }

    .user-btn.signup-btn {
      background: var(--button-primary);
      color: #000;
    }

    .user-btn.signup-btn:hover {
      background: var(--button-primary-hover);
      text-decoration: none;
      color: #000;
    }

    /* Content */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .results-count {
      font-size: 16px;
      color: var(--text-secondary);
    }

    .search-query {
      color: var(--accent);
      font-weight: 600;
    }

    /* Character Grid - matching index.html */
    .character-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .character-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .character-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: var(--accent);
    }

    .character-image {
      width: 100%;
      height: 320px;
      object-fit: cover;
      position: relative;
    }

    .character-image-placeholder {
      width: 100%;
      height: 320px;
      background: var(--bg-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--text-muted);
    }

    .character-favorite {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .character-favorite:hover {
      background: white;
      transform: scale(1.1);
    }

    .character-favorite.active {
      color: #ef4444;
    }

    .character-stats-overlay {
      position: absolute;
      bottom: 8px;
      left: 8px;
      display: flex;
      gap: 8px;
    }

    .stat-badge {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .character-info {
      padding: 16px;
    }

    /* Hide stats in character-info on desktop (shown in overlay) */
    .character-stats {
      display: none;
    }

    .character-name {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
      line-height: 1.2;
    }

    .character-creator {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .character-description {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .character-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 12px;
    }

    .character-tag {
      background: rgba(212, 165, 116, 0.2);
      color: var(--accent);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .character-tag.nsfw {
      background: #fee2e2;
      color: #dc2626;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid var(--bg-tertiary);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-grid {
      text-align: center;
      grid-column: 1 / -1;
      padding: 40px;
    }

    /* Empty/Error States */
    .empty-state, .error-state {
      text-align: center;
      padding: 80px 20px;
      grid-column: 1 / -1;
      color: var(--text-secondary);
    }

    .empty-state-icon, .error-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state h3, .error-state h3 {
      font-size: 20px;
      margin: 0 0 8px 0;
      color: var(--text-primary);
    }

    /* User-created badge */
    .user-created-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(59, 130, 246, 0.9);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }

      .mobile-header {
        display: flex;
      }

      .top-header {
        display: none;
      }

      .login-btn {
        display: none !important;
      }

      .header-top {
        padding: 16px 20px;
        flex-direction: column;
        gap: 16px;
        align-items: stretch;
      }

      .search-container {
        max-width: none;
      }

      .user-controls {
        justify-content: center;
      }

      .character-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
      }

      .character-avatar {
        width: 60px;
        height: 60px;
        margin-bottom: 12px;
      }
    }

    /* Sidebar Overlay for Mobile */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
    }

    .sidebar-overlay.open {
      display: block;
    }
    /* Sidebar Footer Links (Desktop only) */
    .sidebar-footer-links {
      margin-top: auto;
      padding: 16px 10px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .footer-link {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 11px;
      line-height: 1.4;
      transition: color 0.2s ease;
    }

    .footer-link:hover {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Hide footer links on mobile */
    @media (max-width: 768px) {
      .sidebar-footer-links {
        display: none;
      }
    }

    /* Mobile Bottom Navigation */
    .mobile-bottom-nav {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      padding: 8px 0 max(8px, env(safe-area-inset-bottom));
      z-index: 1000;
    }

    .mobile-bottom-nav-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 100%;
      margin: 0 auto;
    }

    .mobile-nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 11px;
      font-weight: 500;
      padding: 4px 8px;
      transition: all 0.2s ease;
      min-width: 60px;
      gap: 4px;
    }

    .mobile-nav-item svg {
      width: 22px;
      height: 22px;
      stroke-width: 2;
    }

    .mobile-nav-item:hover,
    .mobile-nav-item.active {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .mobile-bottom-nav {
        display: block;
      }

      /* Add padding to main content to prevent overlap with bottom nav */
      .main-content {
        padding-bottom: 80px;
      }

      /* Position support widget above mobile bottom nav on mobile */
      .support-widget-btn {
        bottom: 80px !important;
      }
    }

  </style>
